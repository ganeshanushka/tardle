<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to Play - Tardle</title>
<style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }

  /* Global Safari/Chrome button compatibility */
  button, 
  .button,
  [role="button"],
  a.button,
  input[type="button"],
  input[type="submit"],
  .close-button {
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
  }

  body, html {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
    background-color: #7BAFD4; 
    font-family: 'Field Gothic Narrow', sans-serif;
    font-weight: normal; 
  }

  .login-prompt-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 500px;
    width: 90%;
    padding: 40px 20px;
  }

  .custom-grid-outline {
    display: inline-block;
    border: 4px solid black; 
    border-radius: 5px;
    margin-bottom: 1.5em; 
  }

  .custom-row {
    display: flex;
  }

  .custom-cell {
    width: 20px; 
    height: 20px; 
    border: 1px solid white; 
    border-radius: 3px; 
  }

  .carolina-blue { background-color: #7BAFD4; } 
  .duke-blue { background-color: #001A57; }
  .yellow { background-color: #c9b458; } 

  .tardle-text {
    font-size: 48px;
    margin-bottom: 0.5em;
    text-align: center;
  }

  .prompt-heading {
    font-size: 1.5em;
    margin: 0 0 0.5em 0;
    font-weight: bold;
    text-align: center;
  }

  .prompt-text {
    font-size: 1.1em;
    margin: 0 0 2em 0;
    font-weight: normal;
    text-align: center;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 280px;
    margin: 0 auto;
  }

  .button {
    width: 100%;
    max-width: 280px;
    padding: 14px 24px;
    border: 2px solid #000; 
    border-radius: 20px; 
    text-decoration: none;
    color: black; 
    background-color: white; 
    font-size: 1em;
    text-align: center;
    font-weight: bold;
    transition: all 0.2s ease;
  }

  .login-button {
    background-color: #000; 
    color: white;
  }

  .login-button:hover {
    background-color: #333;
  }

  .signup-button:hover {
    background-color: #f5f5f5;
  }

  .back-link {
    margin-top: 2em;
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    transition: opacity 0.2s ease;
  }

  .back-link:hover {
    opacity: 0.8;
    text-decoration: underline;
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    body, html {
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 0;
    }

    .login-prompt-container {
      width: 100%;
      padding: 20px;
    }

    .tardle-text {
      font-size: 36px;
    }

    .prompt-heading {
      font-size: 1.3em;
    }

    .prompt-text {
      font-size: 1em;
    }
  }
</style>
</head>

<body>
<div class="login-prompt-container">
  <div class="custom-grid-outline">
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell yellow"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
  </div>

  <div class="tardle-text">Tardle</div>
  <h2 class="prompt-heading">Create an account or log in to play</h2>
  <p class="prompt-text">You need an account to play Tardle</p>
  
  <div class="button-container">
    <a href="login.html?return=play.html" class="button login-button">Log in</a>
    <a href="login.html?return=play.html" class="button signup-button">Create account</a>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to homepage</a>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Check if user is already logged in, redirect to play if so
  function checkAuthState() {
    const checkFirebase = setInterval(() => {
      if (window.firebaseAuthFunctions && window.firebaseAuth) {
        clearInterval(checkFirebase);
        
        window.firebaseAuthFunctions.onAuthStateChanged(window.firebaseAuth, (user) => {
          if (user) {
            // User is logged in - redirect to play
            window.location.href = 'play.html';
          }
        });
      }
    }, 100);
  }

  // Initialize auth check when page loads
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkAuthState);
  } else {
    checkAuthState();
  }
</script>

</body>
</html>
