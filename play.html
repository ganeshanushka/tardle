<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<title>Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    background-color: white;
    font-size: clamp(1.5em, 4vw, 2.5em);
    padding-bottom: clamp(10px, 3vh, 20px);
  }
  
  .title-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: clamp(50px, 8vh, 60px);
    background-color:#7BAFD4;
    padding: 0 clamp(10px, 3vw, 20px);
    position: absolute;
    top: 0;
    box-sizing: border-box;
  }

  .title-text {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: clamp(24px, 5vw, 40px); 
    font-weight: bold;
    color: white; 
  }

  .close-button {
  position: absolute;
  right: clamp(15px, 4vw, 40px); 
  top: 50%;
  transform: translateY(-50%); 
  font-size: clamp(20px, 4vw, 30px); 
  color: white;
  cursor: pointer;
}

.container {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: clamp(70px, 12vh, 100px); /* Account for title bar */
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-weight: bold;
    flex-grow: 1;
    max-width: min(600px, 95vw);
    width: 100%;
    position: relative; /* Needed for absolute positioning of success message */
    padding: 0 clamp(5px, 2vw, 10px);
    box-sizing: border-box;
  }

  .grid {
    display: inline-grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    grid-template-rows: repeat(6, minmax(0, 1fr));
    gap: clamp(3px, 1vw, 5px);
    width: 100%;
    max-width: min(350px, 90vw);
    aspect-ratio: 5/6; /* Maintain grid proportions */
  }
  .grid div {
    border: 2px solid #d3d6da;
    width: 100%;
    aspect-ratio: 1; /* Maintain square shape */
    transition: border-color 0.1s ease;
    font-size: clamp(20px, 5vw, 32px);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* Darker border when box has a letter (like Wordle) */
  .grid div.filled {
    border-color: #878a8c !important;
  }
  
  /* Use transparent borders when box has a result color to maintain size */
  .grid div.correct,
  .grid div.found,
  .grid div.wrong {
    border: 2px solid transparent !important;
  }

  .keyboard {
    display: grid;
    grid-template-columns: repeat(10, minmax(0, 1fr));
    gap: clamp(3px, 1vw, 5px);
    margin-top: clamp(10px, 3vh, 20px);
    width: 100%;
    max-width: min(600px, 95vw);
    padding: 0 5px;
    box-sizing: border-box;
  }
  
  /* Responsive adjustments for smaller screens */
  @media (max-width: 600px) {
    .grid {
      max-width: min(300px, 85vw);
      gap: 2px;
    }
    
    .grid div {
      font-size: clamp(16px, 4vw, 24px);
    }
    
    .keyboard {
      max-width: min(500px, 90vw);
      gap: 2px;
    }
  }
  
  @media (max-width: 400px) {
    .grid {
      max-width: min(250px, 80vw);
      gap: 1px;
    }
    
    .grid div {
      font-size: clamp(14px, 3.5vw, 20px);
    }
    
    .keyboard {
      max-width: min(400px, 85vw);
      gap: 1px;
    }
  }

  .keyboard div {
    border: 1px solid #d3d6da;
    padding: clamp(10px, 2.5vw, 20px);
    background-color: white;
    cursor: pointer;
  }

  .keyboard div:active {
    background-color: #ddd;
  }

.hidden { display: none !important; }

/* Popup container styles */
#invalidWordPopup,
#notEnoughLettersPopup,
#gameOverPopup,
#statsPopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Success message popup - positioned on top of first row like Wordle */
#customPopup {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  display: flex;
  justify-content: center;
  width: 100%;
  height: auto;
  background: transparent;
  pointer-events: none; /* Allow clicks to pass through */
}

/* Success message content styling */
#customPopup .popup-content.success-message {
  padding: 8px 16px !important;
  font-size: 0.85em !important;
  font-weight: bold !important;
  min-width: auto !important;
  margin: 0 !important;
  pointer-events: auto; /* Re-enable clicks on the popup itself */
}

/* Ensure hidden popups are not displayed */
#invalidWordPopup.hidden,
#notEnoughLettersPopup.hidden,
#customPopup.hidden,
#gameOverPopup.hidden,
#statsPopup.hidden {
  display: none !important;
}

.popup-content {
    font-family: 'PT Serif', sans-serif;
    position: relative;
    background-color: rgb(255, 255, 255); /* Grey background */
    color: black; 
    padding: clamp(10px, 3vw, 20px);
    border-radius: clamp(5px, 1.5vw, 10px);
    z-index: 1000;
    max-width: min(90%, 500px);
    border: 2px solid #000;
    font-size: clamp(0.7em, 2vw, 0.8em); /* Responsive text size */
    text-align: center;
    /* More styles as needed */
}

.popup-content .close-btn {
    position: absolute;
    top: 5px;
    right: 15px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: none;
    padding: 0;
  }

  .close-btn:hover {
    color: #e74c3c; /* Change color on hover for better user feedback */
  }

</style>
</head>

<body>
  <div class="title-bar">
    <div class="title-text">Tardle</div>
    <div class="close-button" onclick="goBack()">X</div>
  </div>
  <div class="container">
    <div id="customPopup" class="hidden">
      <div class="popup-content success-message">
        <span id="popupMessage">Your message here</span>
        <div onclick="closePopup()" class="close-btn">X</div> <!-- 'X' symbol -->
      </div>
    </div>
    <div id="guessGrid"></div>
    <div id="keyboard"></div>
  </div>

  <div id="invalidWordPopup" class="hidden">
    <div class="popup-content">
      <span id="invalidWordMessage">Not in word list</span>
    </div>
  </div>

  <div id="notEnoughLettersPopup" class="hidden">
    <div class="popup-content">
      <span id="notEnoughLettersMessage">Not enough letters</span>
    </div>
  </div> 

          <div id="gameOverPopup" class="hidden">
            <div class="popup-content">
              <span id="gameOverMessage">Sorry, you didn't guess the word!</span>
              <span onclick="closeGameOverPopup()" class="close-btn">X</span>
            </div>      
          </div>

          <div id="statsPopup" class="hidden">
            <div class="popup-content">
              <span id="gamesPlayed">Games played: 0</span><br>
              <span id="currentStreak">Current streak: 0</span><br>
              <span id="maxStreak">Max streak: 0</span><br>
              <span onclick="closeStatsPopup()" class="close-btn">X</span>
            </div>
          </div>
        <script>
          function goBack() {
            window.history.back();
          }
        </script>
        
        <!-- Profanity filter library -->
        <script src="https://cdn.jsdelivr.net/npm/bad-words@3.0.4/lib/badwords.min.js"></script>
        <script src="app.js"></script>

    </body>
    </html>
