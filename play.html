<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<title>Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    background-color: white;
    font-size: 2.5em;
    padding-bottom: 20px;
  }
  
  .title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 97%;
    height: 60px;
    background-color:#7BAFD4;
    padding: 0 20px;
    position: absolute;
    top: 0;
  }

  .hamburger-menu {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 4px;
    padding: 8px;
    background-color: transparent;
    border: none;
    transition: all 0.2s ease;
  }

  .hamburger-menu span {
    width: 20px;
    height: 2px;
    background-color: #fff;
    display: block;
    transition: background-color 0.2s ease;
  }

  .hamburger-menu:hover {
    background-color: #e0e0e0;
    border: 2px solid #7BAFD4;
    border-radius: 2px;
  }

  .hamburger-menu:hover span {
    background-color: #000;
  }

  /* Side panel styles */
  .side-panel {
    position: fixed;
    top: 0;
    left: -400px;
    width: 350px;
    height: 100vh;
    background-color: #7BAFD4;
    color: white;
    z-index: 1000;
    transition: left 0.3s ease;
    overflow-y: auto;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  }

  .side-panel.open {
    left: 0;
  }

  .side-panel-content {
    padding: 0;
  }

  .side-panel-header {
    background-color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid #e0e0e0;
  }

  .side-panel-close {
    cursor: pointer;
    font-size: 28px;
    font-weight: bold;
    color: #7BAFD4;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .side-panel-close:hover {
    opacity: 0.7;
  }

  .side-panel-separator {
    width: 1px;
    height: 24px;
    background-color: #7BAFD4;
  }

  .side-panel-title {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 22px;
    font-weight: bold;
    color: #7BAFD4;
    margin: 0;
  }

  .side-panel-body {
    padding: 40px 30px;
  }

  .side-panel-section {
    margin-bottom: 40px;
  }

  .side-panel-section-title {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
    color: white;
  }

  .side-panel-divider {
    height: 1px;
    background-color: rgba(255, 255, 255, 0.3);
    margin: 30px 0;
  }

  .side-panel-link {
    display: block;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 16px;
    color: white;
    text-decoration: none;
    padding: 12px 0;
    cursor: pointer;
    transition: opacity 0.2s ease;
  }

  .side-panel-link:hover {
    opacity: 0.8;
  }

  .side-panel-buttons {
    position: absolute;
    bottom: 30px;
    left: 30px;
    right: 30px;
    display: flex;
    gap: 15px;
    max-width: 290px;
  }

  /* Hide buttons when panel is closed */
  .side-panel:not(.open) .side-panel-buttons {
    display: none;
  }

  .side-panel-button {
    flex: 1;
    padding: 14px 20px;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 4px;
    cursor: pointer;
    transition: opacity 0.2s ease;
    border: none;
  }

  .side-panel-button:hover {
    opacity: 0.9;
  }

  .subscribe-button {
    background-color: #000;
    color: white;
  }

  .logout-button {
    background-color: white;
    color: #000;
    border: 1px solid #000;
  }

  /* Overlay when panel is open */
  .panel-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .panel-overlay.show {
    display: block;
    opacity: 1;
  }

  .title-text {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 40px; 
    font-weight: bold;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Standard close button style - used across all pages */
  .close-button {
    position: absolute;
    right: 40px; 
    top: 50%;
    transform: translateY(-50%); 
    font-size: 28px; 
    font-weight: bold;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

.container {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: 40px;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-weight: bold;
    flex-grow: 1;
    max-width: 600px;
    position: relative; /* Needed for absolute positioning of success message */
  }

  #guessGrid {
    text-align: center;
    margin: 0 auto;
    line-height: 0; /* Remove default line spacing */
  }
  
  #guessGrid br {
    line-height: 0; /* Remove spacing from line breaks */
  }
  
  /* Darker border when box has a letter (like Wordle) */
  .key-guess.filled {
    border-color: #878a8c !important;
  }

  /* Use transparent borders when box has a result color to maintain size */
  .key-guess.correct,
  .key-guess.found,
  .key-guess.wrong {
    border: 2px solid transparent !important;
  }

  .keyboard {
    display: grid;
    grid-template-columns: repeat(10, 60px);
    gap: 5px;
    margin-top: 20px;
  }

  .keyboard div {
    border: 1px solid #d3d6da;
    padding: 20px;
    background-color: white;
    cursor: pointer;
  }

  .keyboard div:active {
    background-color: #ddd;
  }

.hidden { display: none !important; }

/* Popup container styles */
#invalidWordPopup,
#notEnoughLettersPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#gameOverPopup,
#statsPopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Success message popup - positioned on top of first row like Wordle */
#customPopup {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  display: flex;
  justify-content: center;
  width: 100%;
  height: auto;
  background: transparent;
  pointer-events: none; /* Allow clicks to pass through */
}

/* Success message content styling - matches Wordle's top message */
#customPopup .popup-content.success-message {
  padding: 8px 16px !important;
  font-size: 14px !important;
  font-weight: bold !important;
  min-width: auto !important;
  margin: 0 !important;
  background-color: #121213 !important;
  color: white !important;
  border-radius: 4px !important;
  border: none !important;
  pointer-events: auto; /* Re-enable clicks on the popup itself */
}

/* Ensure hidden popups are not displayed */
#invalidWordPopup.hidden,
#notEnoughLettersPopup.hidden,
#customPopup.hidden,
#gameOverPopup.hidden,
#statsPopup.hidden {
  display: none !important;
}

/* Error popups (Not in word list, Not enough letters) - matches Wordle */
#invalidWordPopup .popup-content,
#notEnoughLettersPopup .popup-content {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    position: relative;
    background-color: #121213; /* Dark background like Wordle */
    color: white; 
    padding: 8px 16px;
    border-radius: 4px;
    z-index: 1000;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    border: none;
    pointer-events: auto;
}

/* Game over and stats popups - matches Wordle modal style */
#gameOverPopup .popup-content,
#statsPopup .popup-content {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    position: relative;
    background-color: rgb(255, 255, 255);
    color: black; 
    padding: 16px;
    border-radius: 8px;
    z-index: 1000;
    max-width: 90%;
    width: 300px;
    border: 1px solid #d3d6da;
    font-size: 16px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Standard close button for popups - consistent across all pages */
.close-btn,
#gameOverPopup .popup-content .close-btn,
#statsPopup .popup-content .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: none;
    padding: 0;
    color: #878a8c;
    line-height: 1;
    transition: opacity 0.2s ease;
  }
  
  #gameOverPopup .popup-content .close-btn:hover,
  #statsPopup .popup-content .close-btn:hover,
  .close-btn:hover {
    opacity: 0.7;
  }

</style>
</head>

<body>
  <!-- Overlay for side panel -->
  <div class="panel-overlay" id="panelOverlay" onclick="toggleMenu()"></div>
  
  <!-- Side panel -->
  <div class="side-panel" id="sidePanel">
    <div class="side-panel-content">
      <div class="side-panel-header">
        <button class="side-panel-close" onclick="toggleMenu()">Ã—</button>
        <div class="side-panel-separator"></div>
        <h2 class="side-panel-title">Tardle</h2>
      </div>
      
      <div class="side-panel-body">
        <div class="side-panel-section">
          <div class="side-panel-section-title">PRIVACY SETTINGS</div>
          <a href="#" class="side-panel-link">Privacy Policy</a>
          <a href="#" class="side-panel-link">Cookie Policy</a>
          <a href="#" class="side-panel-link">Privacy FAQ</a>
          <a href="#" class="side-panel-link">Delete My Account</a>
          <a href="#" class="side-panel-link">Your Privacy Choices</a>
        </div>
        
        <div class="side-panel-divider"></div>
        
        <div class="side-panel-section">
          <div class="side-panel-section-title">PROFILE</div>
          <a href="#" class="side-panel-link">Account details</a>
        </div>
        
        <div class="side-panel-buttons">
          <button class="side-panel-button subscribe-button" onclick="handleSubscribe()">SUBSCRIBE</button>
          <button class="side-panel-button logout-button" onclick="handleLogout()">LOG OUT</button>
        </div>
      </div>
    </div>
  </div>

  <div class="title-bar">
    <div class="hamburger-menu" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="title-text">Tardle</div>
    <div class="close-button" onclick="goBack()">X</div>
  </div>
  <div class="container">
    <div id="customPopup" class="hidden">
      <div class="popup-content success-message">
        <span id="popupMessage">Your message here</span>
        <div onclick="closePopup()" class="close-btn">X</div> <!-- 'X' symbol -->
      </div>
    </div>
    <div id="guessGrid"></div>
    <div id="keyboard"></div>
  </div>

  <div id="invalidWordPopup" class="hidden">
    <div class="popup-content">
      <span id="invalidWordMessage">Not in word list</span>
    </div>
  </div>

  <div id="notEnoughLettersPopup" class="hidden">
    <div class="popup-content">
      <span id="notEnoughLettersMessage">Not enough letters</span>
    </div>
  </div> 

          <div id="gameOverPopup" class="hidden">
            <div class="popup-content">
              <span id="gameOverMessage">Sorry, you didn't guess the word!</span>
              <span onclick="closeGameOverPopup()" class="close-btn">X</span>
            </div>      
          </div>

          <div id="statsPopup" class="hidden">
            <div class="popup-content">
              <span id="gamesPlayed">Games played: 0</span><br>
              <span id="currentStreak">Current streak: 0</span><br>
              <span id="maxStreak">Max streak: 0</span><br>
              <span onclick="closeStatsPopup()" class="close-btn">X</span>
            </div>
          </div>
        <script>
          function goBack() {
            window.history.back();
          }
          
          function toggleMenu() {
            const sidePanel = document.getElementById('sidePanel');
            const overlay = document.getElementById('panelOverlay');
            
            if (sidePanel.classList.contains('open')) {
              sidePanel.classList.remove('open');
              overlay.classList.remove('show');
            } else {
              sidePanel.classList.add('open');
              overlay.classList.add('show');
            }
          }

          function handleSubscribe() {
            // Add subscribe functionality here
            console.log('Subscribe clicked');
          }

          function handleLogout() {
            // Add logout functionality here
            if (window.firebaseAuth && window.firebaseAuthFunctions && window.firebaseAuthFunctions.signOut) {
              window.firebaseAuthFunctions.signOut(window.firebaseAuth).then(() => {
                window.location.href = 'index.html';
              }).catch((error) => {
                console.error('Logout error:', error);
                window.location.href = 'index.html';
              });
            } else {
              window.location.href = 'index.html';
            }
          }
        </script>
        
        <!-- Firebase App (core) -->

        <!-- Firebase Auth -->

        <!-- Firestore -->
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
        <!-- Firebase Config -->
        <script type="module" src="firebase-config.js"></script>
        <!-- Profanity filter library -->
        <script src="https://cdn.jsdelivr.net/npm/bad-words@3.0.4/lib/badwords.min.js"></script>
        <script src="app.js"></script>

    </body>
