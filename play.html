<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<title>Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    background-color: white;
    font-size: 2.5em;
    padding-bottom: 20px;
  }
  
  .title-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 97%;
    height: 60px;
    background-color:#7BAFD4;
    padding: 0 20px;
    position: absolute;
    top: 0;
  }

  .title-text {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 40px; 
    font-weight: bold;
    color: white; 
  }

  .close-button {
  position: absolute;
  right: 40px; 
  top: 50%;
  transform: translateY(-50%); 
  font-size: 30px; 
  color: white;
  cursor: pointer;
}

.container {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: 40px;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-weight: bold;
    flex-grow: 1;
    max-width: 600px;
    position: relative; /* Needed for absolute positioning of success message */
  }

  #guessGrid {
    text-align: center;
    margin: 0 auto;
    line-height: 0; /* Remove default line spacing */
  }
  
  #guessGrid br {
    line-height: 0; /* Remove spacing from line breaks */
  }
  
  /* Darker border when box has a letter (like Wordle) */
  .key-guess.filled {
    border-color: #878a8c !important;
  }

  /* Use transparent borders when box has a result color to maintain size */
  .key-guess.correct,
  .key-guess.found,
  .key-guess.wrong {
    border: 2px solid transparent !important;
  }

  .keyboard {
    display: grid;
    grid-template-columns: repeat(10, 60px);
    gap: 5px;
    margin-top: 20px;
  }

  .keyboard div {
    border: 1px solid #d3d6da;
    padding: 20px;
    background-color: white;
    cursor: pointer;
  }

  .keyboard div:active {
    background-color: #ddd;
  }

.hidden { display: none !important; }

/* Popup container styles */
#invalidWordPopup,
#notEnoughLettersPopup,
#gameOverPopup,
#statsPopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Success message popup - positioned on top of first row like Wordle */
#customPopup {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  display: flex;
  justify-content: center;
  width: 100%;
  height: auto;
  background: transparent;
  pointer-events: none; /* Allow clicks to pass through */
}

/* Success message content styling */
#customPopup .popup-content.success-message {
  padding: 4px 8px !important;
  font-size: 0.425em !important;
  font-weight: bold !important;
  min-width: auto !important;
  margin: 0 !important;
  pointer-events: auto; /* Re-enable clicks on the popup itself */
}

/* Ensure hidden popups are not displayed */
#invalidWordPopup.hidden,
#notEnoughLettersPopup.hidden,
#customPopup.hidden,
#gameOverPopup.hidden,
#statsPopup.hidden {
  display: none !important;
}

.popup-content {
    font-family: 'PT Serif', sans-serif;
    position: relative;
    background-color: rgb(255, 255, 255); /* Grey background */
    color: black; 
    padding: 10px;
    border-radius: 5px;
    z-index: 1000;
    max-width: 45%;
    border: 2px solid #000;
    font-size: 0.4em; /* Half the original size */
    text-align: center;
    /* More styles as needed */
}

.popup-content .close-btn {
    position: absolute;
    top: 2.5px;
    right: 7.5px;
    font-size: 7.5px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: none;
    padding: 0;
  }

  .close-btn:hover {
    color: #e74c3c; /* Change color on hover for better user feedback */
  }

</style>
</head>

<body>
  <div class="title-bar">
    <div class="title-text">Tardle</div>
    <div class="close-button" onclick="goBack()">X</div>
  </div>
  <div class="container">
    <div id="customPopup" class="hidden">
      <div class="popup-content success-message">
        <span id="popupMessage">Your message here</span>
        <div onclick="closePopup()" class="close-btn">X</div> <!-- 'X' symbol -->
      </div>
    </div>
    <div id="guessGrid"></div>
    <div id="keyboard"></div>
  </div>

  <div id="invalidWordPopup" class="hidden">
    <div class="popup-content">
      <span id="invalidWordMessage">Not in word list</span>
    </div>
  </div>

  <div id="notEnoughLettersPopup" class="hidden">
    <div class="popup-content">
      <span id="notEnoughLettersMessage">Not enough letters</span>
    </div>
  </div> 

          <div id="gameOverPopup" class="hidden">
            <div class="popup-content">
              <span id="gameOverMessage">Sorry, you didn't guess the word!</span>
              <span onclick="closeGameOverPopup()" class="close-btn">X</span>
            </div>      
          </div>

          <div id="statsPopup" class="hidden">
            <div class="popup-content">
              <span id="gamesPlayed">Games played: 0</span><br>
              <span id="currentStreak">Current streak: 0</span><br>
              <span id="maxStreak">Max streak: 0</span><br>
              <span onclick="closeStatsPopup()" class="close-btn">X</span>
            </div>
          </div>
        <script>
          function goBack() {
            window.history.back();
          }
        </script>
        
        <!-- Profanity filter library -->
        <script src="https://cdn.jsdelivr.net/npm/bad-words@3.0.4/lib/badwords.min.js"></script>
        <script src="app.js"></script>

    </body>
    </html>
