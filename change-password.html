<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change password</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
    color: #1a1a1a;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    padding: 0 20px 60px 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #1a1a1a;
  }

  .intro-text {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #1a1a1a;
  }

  .intro-text strong {
    font-weight: bold;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-group label {
    display: block;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #1a1a1a;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: 'PT Serif', sans-serif;
  }

  .form-group input:focus {
    outline: none;
    border-color: #7BAFD4;
  }

  .password-wrapper {
    position: relative;
    width: 100%;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 40px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    margin: 0;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .button-container {
    display: flex;
    gap: 15px;
    align-items: center;
    margin-top: 30px;
  }

  .save-button {
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'PT Serif', sans-serif;
    transition: background-color 0.2s ease;
  }

  .save-button:hover {
    background-color: #333;
  }

  .save-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .return-link {
    color: #333;
    text-decoration: underline;
    font-size: 16px;
  }

  .return-link:hover {
    color: #000;
  }

  .forgot-password-link {
    color: #333;
    text-decoration: underline;
    font-size: 16px;
    margin-left: auto;
  }

  .forgot-password-link:hover {
    color: #000;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'PT Serif', serif;
    align-items: center;
    gap: 8px;
  }

  .error-message.show {
    display: flex;
  }

  .error-icon {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #d32f2f;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .error-icon::before {
    content: '!';
    color: white;
    font-weight: bold;
    font-size: 12px;
  }

  .form-group .error-message {
    margin-top: 0.25em;
    margin-bottom: 1em;
  }

  .form-group input.error {
    border-color: #d32f2f;
  }

  .password-error {
    margin-top: 0.25em;
    margin-bottom: 1em;
  }

  .success-message {
    color: #2e7d32;
    font-size: 14px;
    margin-top: 10px;
    display: none;
  }

  .success-message.show {
    display: block;
  }

  .password-requirements {
    margin-top: 8px;
    font-size: 13px;
    color: #666;
  }

  .requirement-item {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
  }

  .requirement-item.valid {
    color: #2e7d32;
  }

  .requirement-item.valid .requirement-icon::before {
    content: '‚úì';
    color: #2e7d32;
  }

  .requirement-icon {
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Change password</h1>
  
  <div class="intro-text">
    You are updating the password for <strong id="currentEmail">Loading...</strong>.
  </div>

  <form id="changePasswordForm" novalidate>
    <div class="form-group">
      <label for="currentPassword">Current password</label>
      <div class="password-wrapper">
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your password">
        <button type="button" class="password-toggle" id="currentPasswordToggle" aria-label="Toggle password visibility">
          <svg id="currentEyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="error-message password-error" id="currentPasswordError">
        <div class="error-icon"></div>
        <span id="currentPasswordErrorText"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New password</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter a password">
        <button type="button" class="password-toggle" id="newPasswordToggle" aria-label="Toggle password visibility">
          <svg id="newEyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="password-requirements" id="passwordRequirements">
        <div class="requirement-item" id="reqLength">
          <span class="requirement-icon">‚óã</span>
          <span>8-20 characters</span>
        </div>
        <div class="requirement-item" id="reqUppercase">
          <span class="requirement-icon">‚óã</span>
          <span>One uppercase letter</span>
        </div>
        <div class="requirement-item" id="reqLowercase">
          <span class="requirement-icon">‚óã</span>
          <span>One lowercase letter</span>
        </div>
        <div class="requirement-item" id="reqNumber">
          <span class="requirement-icon">‚óã</span>
          <span>One number</span>
        </div>
      </div>
      <div class="error-message password-error" id="newPasswordError">
        <div class="error-icon"></div>
        <span id="newPasswordErrorText"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm new password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your new password">
        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
          <svg id="confirmEyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="error-message password-error" id="confirmPasswordError">
        <div class="error-icon"></div>
        <span id="confirmPasswordErrorText"></span>
      </div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="button-container">
      <button type="submit" class="save-button" id="saveButton">Save</button>
      <a href="account-details.html" class="return-link">Return to account</a>
      <a href="#" class="forgot-password-link" id="forgotPasswordLink">Forgot password</a>
    </div>
  </form>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Get current user email and display it
  let currentUser = null;
  let userEmail = '';
  let isProcessingForm = false; // Flag to prevent redirects during form processing

  // Wait for Firebase to load
  const checkFirebase = setInterval(() => {
    if (window.firebaseAuth && window.firebaseAuthFunctions && window.firebaseFirestoreFunctions && window.firebaseDb) {
      clearInterval(checkFirebase);
      
      // Update email immediately if user is already logged in
      const updateEmailDisplay = () => {
        const currentEmailEl = document.getElementById('currentEmail');
        if (currentEmailEl && window.firebaseAuth.currentUser) {
          const email = window.firebaseAuth.currentUser.email || '';
          currentEmailEl.textContent = email;
          userEmail = email;
          currentUser = window.firebaseAuth.currentUser;
        }
      };
      
      // Try to update immediately
      updateEmailDisplay();
      
      // Set up listener for auth state changes
      window.firebaseAuthFunctions.onAuthStateChanged(window.firebaseAuth, async (user) => {
        // Don't redirect if form is being processed
        if (isProcessingForm) {
          console.log('‚ö†Ô∏è Auth state changed during form processing - not redirecting');
          return;
        }
        
        if (user) {
          currentUser = user;
          userEmail = user.email || '';
          const currentEmailEl = document.getElementById('currentEmail');
          if (currentEmailEl) {
            currentEmailEl.textContent = userEmail;
          }
        } else {
          // User is not logged in - redirect to login (only if not processing form)
          if (!isProcessingForm) {
            window.location.href = 'login.html?return=' + encodeURIComponent('change-password.html');
          }
        }
      });
      
      // Also try updating after a short delay in case auth state hasn't been restored yet
      setTimeout(updateEmailDisplay, 500);
      
      // Wait for Firebase to restore the session
      setTimeout(() => {
        if (!window.firebaseAuth.currentUser) {
          window.location.href = 'login.html?return=' + encodeURIComponent('change-password.html');
        } else {
          // Update email one more time after session is restored
          updateEmailDisplay();
        }
      }, 2000);
      
      // Set up form submission handler AFTER Firebase is loaded
      setupFormHandler();
    }
  }, 100);

  // Function to set up form submission handler and password toggles
  function setupFormHandler() {
    const form = document.getElementById('changePasswordForm');
    if (!form) {
      console.error('Change password form not found!');
      return;
    }
    
    // Remove any existing listeners by cloning the form
    const newForm = form.cloneNode(true);
    form.parentNode.replaceChild(newForm, form);
    
    // Add the submit handler
    newForm.addEventListener('submit', handleFormSubmit);
    
    // Set up password toggle buttons AFTER form is cloned
    setupPasswordToggles();
  }

  // Function to set up password visibility toggles
  function setupPasswordToggles() {
    // Toggle password visibility for current password
    const currentPasswordInput = document.getElementById('currentPassword');
    const currentPasswordToggle = document.getElementById('currentPasswordToggle');
    const currentEyeIcon = document.getElementById('currentEyeIcon');
    
    if (currentPasswordInput && currentPasswordToggle && currentEyeIcon) {
      currentPasswordToggle.addEventListener('click', function() {
        const type = currentPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        currentPasswordInput.setAttribute('type', type);
        
        // Update icon based on visibility
        if (type === 'text') {
          // Show eye with slash (hidden)
          currentEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          // Show normal eye (visible)
          currentEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });
    }

  // Password validation function
  function validatePassword(password) {
    const requirements = {
      length: password.length >= 8 && password.length <= 20,
      uppercase: /[A-Z]/.test(password),
      lowercase: /[a-z]/.test(password),
      number: /[0-9]/.test(password)
    };
    
    return {
      isValid: Object.values(requirements).every(req => req === true),
      requirements: requirements
    };
  }

  // Update password requirements display
  function updatePasswordRequirements(password) {
    const validation = validatePassword(password);
    const reqLength = document.getElementById('reqLength');
    const reqUppercase = document.getElementById('reqUppercase');
    const reqLowercase = document.getElementById('reqLowercase');
    const reqNumber = document.getElementById('reqNumber');

    if (reqLength) {
      if (validation.requirements.length) {
        reqLength.classList.add('valid');
      } else {
        reqLength.classList.remove('valid');
      }
    }

    if (reqUppercase) {
      if (validation.requirements.uppercase) {
        reqUppercase.classList.add('valid');
      } else {
        reqUppercase.classList.remove('valid');
      }
    }

    if (reqLowercase) {
      if (validation.requirements.lowercase) {
        reqLowercase.classList.add('valid');
      } else {
        reqLowercase.classList.remove('valid');
      }
    }

    if (reqNumber) {
      if (validation.requirements.number) {
        reqNumber.classList.add('valid');
      } else {
        reqNumber.classList.remove('valid');
      }
    }
  }

    // Toggle password visibility for new password
    const newPasswordInput = document.getElementById('newPassword');
    const newPasswordToggle = document.getElementById('newPasswordToggle');
    const newEyeIcon = document.getElementById('newEyeIcon');
    
    if (newPasswordInput && newPasswordToggle && newEyeIcon) {
      newPasswordToggle.addEventListener('click', function() {
        const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        newPasswordInput.setAttribute('type', type);
        
        // Update icon based on visibility
        if (type === 'text') {
          // Show eye with slash (hidden)
          newEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          // Show normal eye (visible)
          newEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });
    }

    // Real-time password validation for new password
    if (newPasswordInput) {
      newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        updatePasswordRequirements(password);
        
        // Clear error when user starts typing
        const newPasswordError = document.getElementById('newPasswordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        if (newPasswordError) {
          newPasswordError.classList.remove('show');
          newPasswordInput.classList.remove('error');
        }
        if (confirmPasswordError) {
          confirmPasswordError.classList.remove('show');
        }
      });
    }

    // Toggle password visibility for confirm password
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const confirmEyeIcon = document.getElementById('confirmEyeIcon');
    
    if (confirmPasswordInput && confirmPasswordToggle && confirmEyeIcon) {
      confirmPasswordToggle.addEventListener('click', function() {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        
        // Update icon based on visibility
        if (type === 'text') {
          // Show eye with slash (hidden)
          confirmEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          // Show normal eye (visible)
          confirmEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });
      
      // Real-time password confirmation validation
      confirmPasswordInput.addEventListener('input', function() {
        const confirmPassword = this.value;
        const newPassword = newPasswordInput.value;
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        if (confirmPasswordError) {
          const confirmPasswordErrorText = document.getElementById('confirmPasswordErrorText');
          if (confirmPassword && newPassword && confirmPassword !== newPassword) {
            confirmPasswordError.classList.add('show');
            if (confirmPasswordErrorText) {
              confirmPasswordErrorText.textContent = 'Passwords do not match.';
            }
            confirmPasswordInput.classList.add('error');
          } else {
            confirmPasswordError.classList.remove('show');
            confirmPasswordInput.classList.remove('error');
          }
        }
      });
    }
  }

  // Form submission handler
  async function handleFormSubmit(e) {
    e.preventDefault();
    e.stopPropagation();
    
    // Prevent multiple submissions
    if (isProcessingForm) {
      console.warn('‚ö†Ô∏è Form submission already in progress');
      return;
    }
    
    isProcessingForm = true;
    
    // Get form elements
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const saveButton = document.getElementById('saveButton');
    const currentPasswordError = document.getElementById('currentPasswordError');
    const currentPasswordErrorText = document.getElementById('currentPasswordErrorText');
    const newPasswordError = document.getElementById('newPasswordError');
    const newPasswordErrorText = document.getElementById('newPasswordErrorText');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const confirmPasswordErrorText = document.getElementById('confirmPasswordErrorText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // Get values
    const currentPassword = currentPasswordInput.value.trim();
    const newPassword = newPasswordInput.value.trim();
    const confirmPassword = confirmPasswordInput ? confirmPasswordInput.value.trim() : '';
    
    // Clear previous errors
    currentPasswordError.classList.remove('show');
    newPasswordError.classList.remove('show');
    if (confirmPasswordError) confirmPasswordError.classList.remove('show');
    errorMessage.classList.remove('show');
    successMessage.classList.remove('show');
    currentPasswordInput.classList.remove('error');
    newPasswordInput.classList.remove('error');
    if (confirmPasswordInput) confirmPasswordInput.classList.remove('error');
    currentPasswordErrorText.textContent = '';
    newPasswordErrorText.textContent = '';
    if (confirmPasswordErrorText) confirmPasswordErrorText.textContent = '';
    errorMessage.textContent = '';
    successMessage.textContent = '';
    
    // Validate current password is provided
    if (!currentPassword) {
      currentPasswordErrorText.textContent = 'Please enter your current password.';
      currentPasswordError.classList.add('show');
      currentPasswordInput.classList.add('error');
      currentPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Validate new password is provided
    if (!newPassword) {
      newPasswordErrorText.textContent = 'Please enter a new password.';
      newPasswordError.classList.add('show');
      newPasswordInput.classList.add('error');
      newPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Validate new password strength
    const passwordValidation = validatePassword(newPassword);
    if (!passwordValidation.isValid) {
      const missing = [];
      if (!passwordValidation.requirements.length) {
        if (newPassword.length < 8) {
          missing.push('at least 8 characters');
        } else if (newPassword.length > 20) {
          missing.push('no more than 20 characters');
        }
      }
      if (!passwordValidation.requirements.uppercase) {
        missing.push('an uppercase letter');
      }
      if (!passwordValidation.requirements.lowercase) {
        missing.push('a lowercase letter');
      }
      if (!passwordValidation.requirements.number) {
        missing.push('a number');
      }
      
      newPasswordErrorText.textContent = 'Password must contain: ' + missing.join(', ') + '.';
      newPasswordError.classList.add('show');
      newPasswordInput.classList.add('error');
      newPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Validate password confirmation
    if (!confirmPassword) {
      confirmPasswordErrorText.textContent = 'Please confirm your new password.';
      confirmPasswordError.classList.add('show');
      confirmPasswordInput.classList.add('error');
      confirmPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Check if passwords match
    if (newPassword !== confirmPassword) {
      confirmPasswordErrorText.textContent = 'Passwords do not match. Please make sure both password fields are identical.';
      confirmPasswordError.classList.add('show');
      confirmPasswordInput.classList.add('error');
      confirmPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Check if new password is different from current password
    if (currentPassword === newPassword) {
      newPasswordErrorText.textContent = 'New password must be different from your current password.';
      newPasswordError.classList.add('show');
      newPasswordInput.classList.add('error');
      newPasswordInput.focus();
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      return;
    }
    
    // Check if user is still logged in
    if (!currentUser || !window.firebaseAuth.currentUser) {
      errorMessage.textContent = 'Your session has expired. Please log in again.';
      errorMessage.classList.add('show');
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
      setTimeout(() => {
        window.location.href = 'login.html?return=' + encodeURIComponent('change-password.html');
      }, 2000);
      return;
    }
    
    // Disable button and show loading state
    saveButton.disabled = true;
    saveButton.textContent = 'Verifying password...';
    
    try {
      // Step 1: Re-authenticate with current password
      console.log('üîê Verifying current password...');
      const credential = window.firebaseAuthFunctions.EmailAuthProvider.credential(
        currentUser.email,
        currentPassword
      );
      
      try {
        await window.firebaseAuthFunctions.reauthenticateWithCredential(currentUser, credential);
        console.log('‚úì Current password verified successfully');
      } catch (reauthError) {
        console.error('‚úó Password verification failed:', reauthError);
        console.error('  Error code:', reauthError.code);
        console.error('  Error message:', reauthError.message);
        
        // Handle password-related errors
        if (reauthError.code === 'auth/wrong-password' || 
            reauthError.code === 'auth/invalid-credential' ||
            reauthError.code === 'auth/invalid-login-credentials') {
          currentPasswordErrorText.textContent = 'Incorrect password. Please enter your current password correctly.';
          currentPasswordError.classList.add('show');
          currentPasswordInput.classList.add('error');
          currentPasswordInput.value = '';
          currentPasswordInput.focus();
          saveButton.disabled = false;
          saveButton.textContent = 'Save';
          isProcessingForm = false;
          return;
        }
        
        // Re-throw other errors
        throw reauthError;
      }
      
      // Step 2: Update password
      console.log('üîë Updating password...');
      saveButton.textContent = 'Updating password...';
      
      // Get refreshed user object after re-authentication
      const refreshedUser = window.firebaseAuth.currentUser;
      if (!refreshedUser) {
        throw new Error('User session expired. Please log in again.');
      }
      
      // Update password
      await window.firebaseAuthFunctions.updatePassword(refreshedUser, newPassword);
      console.log('‚úì Password updated successfully');
      
      // Show success message
      successMessage.textContent = 'Password has been changed successfully.';
      successMessage.classList.add('show');
      
      // Clear form
      currentPasswordInput.value = '';
      newPasswordInput.value = '';
      if (confirmPasswordInput) confirmPasswordInput.value = '';
      
      // Reset password requirements display
      updatePasswordRequirements('');
      
      // Redirect to account details after a short delay
      setTimeout(() => {
        window.location.href = 'account-details.html';
      }, 2000);
      
    } catch (error) {
      console.error('‚ùå Error changing password:', error);
      console.error('  Error code:', error.code);
      console.error('  Error message:', error.message);
      
      // Handle specific Firebase errors
      if (error.code === 'auth/weak-password') {
        newPasswordErrorText.textContent = 'Password is too weak. Please choose a stronger password.';
        newPasswordError.classList.add('show');
        newPasswordInput.classList.add('error');
        newPasswordInput.focus();
      } else if (error.code === 'auth/requires-recent-login') {
        errorMessage.textContent = 'For security reasons, please log out and log back in, then try changing your password again.';
        errorMessage.classList.add('show');
      } else if (error.code === 'auth/network-request-failed') {
        errorMessage.textContent = 'Network error. Please check your internet connection and try again.';
        errorMessage.classList.add('show');
      } else {
        errorMessage.textContent = 'An error occurred while changing your password. Please try again.';
        errorMessage.classList.add('show');
      }
      
      saveButton.disabled = false;
      saveButton.textContent = 'Save';
      isProcessingForm = false;
    }
  }

  // Handle forgot password link
  document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
    e.preventDefault();
    // Redirect to a password reset page or show password reset functionality
    // For now, we'll redirect to login with a message
    if (currentUser && userEmail) {
      window.location.href = 'login.html?email=' + encodeURIComponent(userEmail) + '&forgotPassword=true';
    } else {
      window.location.href = 'login.html?forgotPassword=true';
    }
  });
</script>
