<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .reset-container {
    background-color: white;
    margin: auto;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
    max-width: 90%;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
    margin-top: -10px;
    margin-right: -10px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #1a1a1a;
    font-weight: bold;
  }

  .instructions {
    margin-bottom: 30px;
    color: #333;
    font-size: 1em;
    line-height: 1.6;
  }

  .input-group {
    margin-bottom: 30px;
  }

  .input-group label {
    text-align: left;
    display: block;
    font-weight: bold;
    margin-bottom: 0.7em;
    font-size: 1em;
  }

  .password-wrapper {
    position: relative;
    width: 97%;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 35px;
    padding: 0.7em;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    margin: 0;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .submit-button {
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-top: 10px;
  }

  .submit-button:hover {
    background-color: #333;
  }

  .submit-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.5em;
    margin-bottom: 1em;
    display: none;
  }

  .error-message.show {
    display: block;
  }
</style>
</head>
<body>

<div class="reset-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Create new password</h1>
  <p class="instructions">
    Enter a new password for <strong id="emailDisplay"></strong>
  </p>
  <form id="resetPasswordForm">
    <div class="input-group">
      <label for="password">Password <span style="font-size: 0.75em; font-weight: normal; color: #666;">(8-20 characters, uppercase, lowercase, number)</span></label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required maxlength="128">
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="error-message" id="errorMessage"></div>
    </div>
    <button type="submit" class="submit-button" id="submitButton">Reset password</button>
  </form>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'signin.html';
  }

  // Get email and token from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  const token = urlParams.get('token');
  
  if (!email || !token) {
    window.location.href = 'reset-password.html';
  }

  // Display email
  document.getElementById('emailDisplay').textContent = email;

  // Password validation function
  function validatePassword(password) {
    const requirements = {
      length: password.length >= 8 && password.length <= 20,
      uppercase: /[A-Z]/.test(password),
      lowercase: /[a-z]/.test(password),
      number: /[0-9]/.test(password)
    };
    
    const missing = [];
    if (!requirements.length) {
      if (password.length < 8) {
        missing.push('at least 8 characters');
      } else if (password.length > 20) {
        missing.push('no more than 20 characters');
      }
    }
    if (!requirements.uppercase) {
      missing.push('an uppercase letter');
    }
    if (!requirements.lowercase) {
      missing.push('a lowercase letter');
    }
    if (!requirements.number) {
      missing.push('a number');
    }
    
    return {
      isValid: Object.values(requirements).every(req => req === true),
      missing: missing
    };
  }

  // Toggle password visibility
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const eyeIcon = document.getElementById('eyeIcon');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    if (type === 'text') {
      eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
      eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
  });

  // Handle form submission
  document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = passwordInput.value;
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.getElementById('submitButton');
    
    // Hide error
    errorMessage.classList.remove('show');
    errorMessage.textContent = '';
    
    if (!password) {
      errorMessage.textContent = 'Please enter a password.';
      errorMessage.classList.add('show');
      return;
    }
    
    if (password.length > 128) {
      errorMessage.textContent = 'Password must be 128 characters or less.';
      errorMessage.classList.add('show');
      return;
    }
    
    const passwordValidation = validatePassword(password);
    if (!passwordValidation.isValid) {
      const missingList = passwordValidation.missing;
      let errorText = 'Password must contain ';
      if (missingList.length === 1) {
        errorText += missingList[0] + '.';
      } else if (missingList.length === 2) {
        errorText += missingList[0] + ' and ' + missingList[1] + '.';
      } else {
        errorText += missingList.slice(0, -1).join(', ') + ', and ' + missingList[missingList.length - 1] + '.';
      }
      errorMessage.textContent = errorText;
      errorMessage.classList.add('show');
      return;
    }
    
    // Disable button
    submitButton.disabled = true;
    submitButton.textContent = 'Resetting password...';
    
    try {
      // Wait for Firebase to load
      await new Promise((resolve) => {
        if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Call Cloud Function to reset password
      const resetPasswordWithToken = window.firebaseFunctionsFunctions.httpsCallable(
        window.firebaseFunctionsInstance,
        'resetPasswordWithToken'
      );
      
      const result = await resetPasswordWithToken({
        email: email,
        token: token,
        newPassword: password
      });
      
      if (result.data && result.data.success) {
        // Password reset successful - redirect to sign in
        window.location.href = `signin.html?email=${encodeURIComponent(email)}&passwordReset=success`;
      } else {
        throw new Error('Failed to reset password.');
      }
    } catch (error) {
      console.error('Error resetting password:', error);
      submitButton.disabled = false;
      submitButton.textContent = 'Reset password';
      
      if (error.code === 'functions/not-found') {
        errorMessage.textContent = 'Password reset functionality is not available. Please contact support.';
      } else if (error.message && error.message.includes('expired')) {
        errorMessage.textContent = 'Reset token has expired. Please request a new password reset.';
      } else if (error.message && error.message.includes('Invalid')) {
        errorMessage.textContent = 'Invalid reset token. Please request a new password reset.';
      } else if (error.message) {
        errorMessage.textContent = error.message;
      } else {
        errorMessage.textContent = 'Failed to reset password. Please try again.';
      }
      errorMessage.classList.add('show');
    }
  });
</script>

</body>
</html>
