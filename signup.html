<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px 30px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
    max-height: 90vh;
    overflow-y: auto;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 28px;
    font-weight: bold;
    color: #000;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
    text-align: left;
    display: block; 
    font-weight: bold; 
    margin-top: 30px;
    margin-bottom: 0.7em;
  }

  .input-group:first-of-type label {
    margin-top: 20px;
  }

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .email-row {
    display: flex;
    gap: 0;
    align-items: stretch;
    width: 97%;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }

  .email-row input {
    flex: 1;
    border: none;
    border-radius: 0;
    margin: 0;
    width: auto;
  }

  .email-row input.readonly-email {
    background-color: #f7f7f7;
    color: #9aa0a6;
  }

  .edit-button {
    padding: 0.55em 0.9em;
    font-size: 0.95em;
    border: none;
    border-left: 1px solid #ccc;
    background: #7BAFD4;
    color: white;
    cursor: pointer;
    border-radius: 0;
    height: auto;
    box-sizing: border-box;
    white-space: nowrap;
  }

  .edit-button:hover {
    background: #6a9fc0;
  }

  .password-wrapper {
    position: relative;
    width: 97%;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 35px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    margin-top: -2px;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    border: none;
    padding: 0.7em;
    font-weight: bold;
    position: relative;
    min-width: 150px;
    box-sizing: border-box;
  }

  .input-group input[type="submit"]:hover {
    background-color: #6a9fc0;
  }

  .input-group input[type="submit"]:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    background-color: #cccccc;
  }

  .input-group input[type="submit"].loading {
    color: transparent;
    min-width: 150px; /* Maintain button size when loading */
  }

  .input-group input[type="submit"].loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    top: 50%;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    border: 2px solid #ffffff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'PT Serif', serif;
    font-weight: bold;
  }

  .password-requirements {
    margin-top: 10px;
    font-size: 0.85em;
  }

  .requirement {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
    color: #666;
  }

  .requirement-icon {
    margin-right: 8px;
    font-weight: bold;
    color: #d32f2f;
    width: 16px;
    display: inline-block;
    text-align: center;
  }

  .requirement.met .requirement-icon {
    color: #2e7d32;
  }

  .requirement.met .requirement-icon::before {
    content: '✓';
  }

  .requirement:not(.met) .requirement-icon::before {
    content: '✗';
  }

  .requirement.met {
    color: #2e7d32;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Create an account</h1>
  <form id="signupForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <div class="error-message" id="usernameError" style="display: none;"></div>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <div class="email-row">
        <input type="email" id="email" name="email" readonly required class="readonly-email">
        <button type="button" class="edit-button" id="editEmailBtn">Edit</button>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Password <span style="font-size: 0.75em; font-weight: normal; color: #666;">(8-20 characters, uppercase, lowercase, number)</span></label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required maxlength="128">
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="input-group">
      <input type="submit" value="Create account">
    </div>
  </form>
  <p class="terms">
    By creating an account, you agree to the updated <a href="terms-of-service.html">Terms of Service</a>, 
    and <a href="privacy-policy.html">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Get email and return URL from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  const returnUrl = urlParams.get('return');
  const editEmailBtn = document.getElementById('editEmailBtn');
  
  if (email) {
    document.getElementById('email').value = email;
  } else {
    // If no email, redirect back to login
    window.location.href = 'login.html';
  }

  if (editEmailBtn) {
    editEmailBtn.addEventListener('click', function() {
      // Send user back to the email entry page
      // Preserve return URL if present
      const returnParam = returnUrl ? `?return=${encodeURIComponent(returnUrl)}` : '';
      window.location.href = `login.html${returnParam}`;
    });
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  // Username validation on blur
  const usernameInput = document.getElementById('username');
  const usernameError = document.getElementById('usernameError');
  
  if (usernameInput && usernameError) {
    usernameInput.addEventListener('blur', async function() {
    const username = usernameInput.value.trim();
    usernameError.style.display = 'none';
    usernameError.textContent = '';
    
    // Update submit button state even if username is empty
    await validateFormAndUpdateButton();
    
    // Only validate format and availability if username is not empty
    if (!username) {
      return;
    }
    
    // First check format validation
    const usernameValidation = validateUsername(username);
    if (!usernameValidation.isValid) {
      const errorList = usernameValidation.errors;
      let errorText = 'Username must contain ';
      if (errorList.length === 1) {
        errorText += errorList[0] + '.';
      } else if (errorList.length === 2) {
        errorText += errorList[0] + ' and ' + errorList[1] + '.';
      } else {
        errorText += errorList.slice(0, -1).join(', ') + ', and ' + errorList[errorList.length - 1] + '.';
      }
      usernameError.textContent = errorText;
      usernameError.style.display = 'block';
      return;
    }
    
    // If format is valid, check if username is already taken
    try {
      let usernameTaken = false;
      
      // Try Cloud Function first (more secure)
      if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
        try {
          console.log('Checking if username is taken (Cloud Function):', username);
          const checkUsernameAvailability = window.firebaseFunctionsFunctions.httpsCallable(window.firebaseFunctionsInstance, 'checkUsernameAvailability');
          const result = await checkUsernameAvailability({ username: username });
          console.log('Username availability result:', result.data);
          usernameTaken = result.data && !result.data.available;
        } catch (functionError) {
          console.warn('Cloud Function failed, trying Firestore fallback:', functionError);
          // Fall through to Firestore fallback
        }
      }
      
      // Fallback to Firestore if Cloud Function not available or failed
      if (!usernameTaken && window.firebaseFirestoreFunctions && window.firebaseDb) {
        try {
          console.log('Checking if username is taken (Firestore fallback):', username);
          const usersRef = window.firebaseFirestoreFunctions.collection(window.firebaseDb, 'users');
          const usernameQuery = window.firebaseFirestoreFunctions.query(
            usersRef,
            window.firebaseFirestoreFunctions.where('username', '==', username)
          );
          const usernameSnapshot = await window.firebaseFirestoreFunctions.getDocs(usernameQuery);
          usernameTaken = !usernameSnapshot.empty;
          console.log('Firestore check result - username taken:', usernameTaken);
        } catch (firestoreError) {
          console.error('Error checking username in Firestore:', firestoreError);
          // Don't show error if Firestore check fails - it might be a permissions issue
          // The check will happen on form submission
          return;
        }
      }
      
      if (usernameTaken) {
        console.log('Username is taken, showing error');
        usernameError.textContent = 'This username is already taken. Please choose another.';
        usernameError.style.display = 'block';
      } else {
        console.log('Username is available');
        // Clear any previous error
        usernameError.style.display = 'none';
        usernameError.textContent = '';
      }
    } catch (error) {
      console.error('Error checking username availability:', error);
      // Don't show error to user - just log it
      // The check will happen on form submission
    }
    
    // Update submit button state after username validation
    await validateFormAndUpdateButton();
    });
  }

  // Toggle password visibility
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const eyeIcon = document.getElementById('eyeIcon');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Update icon based on visibility
    if (type === 'text') {
      // Show eye with slash (hidden)
      eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
      // Show normal eye (visible)
      eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
  });
  
  // Password validation on input and blur
  if (passwordInput) {
    passwordInput.addEventListener('input', function() {
      validateFormAndUpdateButton();
    });
    passwordInput.addEventListener('blur', function() {
      validateFormAndUpdateButton();
    });
  }
  
  // Email validation on input and blur
  const emailInput = document.getElementById('email');
  const errorMessage = document.getElementById('errorMessage');
  if (emailInput) {
    emailInput.addEventListener('input', function() {
      const email = emailInput.value.trim().toLowerCase();
      // Clear .edu error message if user changes email
      if (errorMessage && !email.endsWith('.edu')) {
        if (errorMessage.textContent.includes('.edu')) {
          errorMessage.style.display = 'none';
        }
      }
      validateFormAndUpdateButton();
    });
    emailInput.addEventListener('blur', function() {
      const email = emailInput.value.trim().toLowerCase();
      // Show error if .edu email
      if (email.endsWith('.edu') && errorMessage) {
        errorMessage.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
        errorMessage.style.display = 'block';
        const submitButton = document.querySelector('input[type="submit"]');
        if (submitButton) submitButton.disabled = true;
      }
      validateFormAndUpdateButton();
    });
  }
  
  // Username validation on input (not just blur)
  if (usernameInput) {
    usernameInput.addEventListener('input', function() {
      validateFormAndUpdateButton();
    });
  }

  // Password validation function - returns object with validation results and missing requirements
  function validatePassword(password) {
    const requirements = {
      length: password.length >= 8 && password.length <= 20,
      uppercase: /[A-Z]/.test(password),
      lowercase: /[a-z]/.test(password),
      number: /[0-9]/.test(password)
    };
    
    const missing = [];
    if (!requirements.length) {
      if (password.length < 8) {
        missing.push('at least 8 characters');
      } else if (password.length > 20) {
        missing.push('no more than 20 characters');
      }
    }
    if (!requirements.uppercase) {
      missing.push('an uppercase letter');
    }
    if (!requirements.lowercase) {
      missing.push('a lowercase letter');
    }
    if (!requirements.number) {
      missing.push('a number');
    }
    
    return {
      isValid: Object.values(requirements).every(req => req === true),
      missing: missing
    };
  }

  // Function to check if all fields are valid and update submit button state
  async function validateFormAndUpdateButton() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const submitButton = document.querySelector('input[type="submit"]');
    const usernameError = document.getElementById('usernameError');
    const errorMessage = document.getElementById('errorMessage');
    
    // Check if all fields are filled
    if (!username || !email || !password) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Validate username format
    const usernameValidation = validateUsername(username);
    if (!usernameValidation.isValid) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Check if username error is showing (e.g., already taken)
    if (usernameError && usernameError.style.display !== 'none' && usernameError.textContent.trim() !== '') {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Block .edu email domains
    if (email.toLowerCase().endsWith('.edu')) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Validate password
    if (password.length > 128) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    const passwordValidation = validatePassword(password);
    if (!passwordValidation.isValid) {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // Check if general error message is showing
    if (errorMessage && errorMessage.style.display !== 'none' && errorMessage.textContent.trim() !== '') {
      if (submitButton) submitButton.disabled = true;
      return false;
    }
    
    // All validations passed
    if (submitButton) submitButton.disabled = false;
    return true;
  }

  // Username validation function
  function validateUsername(username) {
    const errors = [];
    
    // Check length (4-20 characters)
    if (username.length < 4) {
      errors.push('at least 4 characters');
    }
    if (username.length > 20) {
      errors.push('no more than 20 characters');
    }
    
    // Check for underscores
    if (username.includes('_')) {
      errors.push('no underscores');
    }
    
    // Check for allowed characters (alphanumeric only, no spaces, no special chars except maybe hyphens)
    // Allow only letters, numbers, and hyphens
    const usernameRegex = /^[a-zA-Z0-9-]+$/;
    if (!usernameRegex.test(username)) {
      errors.push('only letters, numbers, and hyphens');
    }
    
    // Check it doesn't start or end with a hyphen
    if (username.startsWith('-') || username.endsWith('-')) {
      errors.push('cannot start or end with a hyphen');
    }
    
    // Check it has at least one letter (not just numbers and hyphens)
    if (!/[a-zA-Z]/.test(username)) {
      errors.push('at least one letter');
    }
    
    return {
      isValid: errors.length === 0,
      errors: errors
    };
  }

  // Account creation function
  async function createAccount() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    const usernameError = document.getElementById('usernameError');
    const submitButton = document.querySelector('input[type="submit"]');
    errorMessage.style.display = 'none';
    usernameError.style.display = 'none';
    
    // Validate all required fields are filled
    if (!username) {
      errorMessage.textContent = 'Please enter your username.';
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    // Validate username format
    const usernameValidation = validateUsername(username);
    if (!usernameValidation.isValid) {
      const errorList = usernameValidation.errors;
      let errorText = 'Username must contain ';
      if (errorList.length === 1) {
        errorText += errorList[0] + '.';
      } else if (errorList.length === 2) {
        errorText += errorList[0] + ' and ' + errorList[1] + '.';
      } else {
        errorText += errorList.slice(0, -1).join(', ') + ', and ' + errorList[errorList.length - 1] + '.';
      }
      usernameError.textContent = errorText;
      usernameError.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    // Validate email format with regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
      errorMessage.textContent = 'Please enter a valid email address.';
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    // Block .edu email domains
    if (email.toLowerCase().endsWith('.edu')) {
      errorMessage.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    // Validate password requirements
    if (!password) {
      errorMessage.textContent = 'Please enter a password.';
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    if (password.length > 128) {
      errorMessage.textContent = 'Password must be 128 characters or less.';
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    const passwordValidation = validatePassword(password);
    if (!passwordValidation.isValid) {
      const missingList = passwordValidation.missing;
      let errorText = 'Password must contain ';
      if (missingList.length === 1) {
        errorText += missingList[0] + '.';
      } else if (missingList.length === 2) {
        errorText += missingList[0] + ' and ' + missingList[1] + '.';
      } else {
        errorText += missingList.slice(0, -1).join(', ') + ', and ' + missingList[missingList.length - 1] + '.';
      }
      errorMessage.textContent = errorText;
      errorMessage.style.display = 'block';
      if (submitButton) submitButton.disabled = true;
      await validateFormAndUpdateButton();
      return;
    }
    
    // Show loading state on button
    if (submitButton) {
      submitButton.disabled = true;
      submitButton.classList.add('loading');
      submitButton.value = ''; // Clear text to show only spinner
    }
    
    try {
      // Wait for Firebase to be loaded
      await new Promise((resolve) => {
        if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions && window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions && window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Check if username already exists using Cloud Function
      try {
        const checkUsernameAvailability = window.firebaseFunctionsFunctions.httpsCallable(window.firebaseFunctionsInstance, 'checkUsernameAvailability');
        const result = await checkUsernameAvailability({ username: username });
        
        if (!result.data.available) {
          usernameError.textContent = 'This username is already taken. Please choose another.';
          usernameError.style.display = 'block';
          if (submitButton) {
            submitButton.disabled = true;
            submitButton.classList.remove('loading');
            submitButton.value = 'Create account';
          }
          // Update button state to ensure it stays disabled
          await validateFormAndUpdateButton();
          return;
        }
      } catch (usernameCheckError) {
        console.error('Error checking username availability:', usernameCheckError);
        // Continue with account creation even if username check fails
        // The duplicate check will happen again in verify-email.html
      }
      
      // Store username in localStorage to pass to verify-email.html
      // Use localStorage instead of sessionStorage for better persistence
      localStorage.setItem('pendingUsername', username);
      
      // Create user account with Firebase Auth
      const userCredential = await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
      
      // User created successfully
      const user = userCredential.user;
      console.log('User account created and logged in:', user.email);
      
      // Store username in Firestore temporarily (persists across devices/browsers)
      // This is more reliable than localStorage alone
      try {
        const pendingUsernameRef = window.firebaseFirestoreFunctions.doc(window.firebaseDb, 'pendingUsernames', user.uid);
        await window.firebaseFirestoreFunctions.setDoc(pendingUsernameRef, {
          username: username,
          email: email,
          createdAt: window.firebaseFirestoreFunctions.serverTimestamp()
        });
        console.log('✓ Username stored in Firestore for verification');
      } catch (firestoreError) {
        console.error('Error storing username in Firestore:', firestoreError);
        // Continue even if this fails - we still have localStorage as backup
      }
      
      // NOTE: Firestore document will be created AFTER email verification
      // This ensures we only store user data once they verify their email
      
      // Send verification email using Firebase Auth (free, built-in)
      try {
        console.log('Sending verification email to:', email);
        // Get the correct URL for GitHub Pages
        // Build URL by removing the current filename and adding verify-email.html
        const currentPath = window.location.pathname;
        const pathParts = currentPath.split('/').filter(p => p);
        
        // Remove the current filename (e.g., signup.html)
        if (pathParts.length > 0) {
          pathParts[pathParts.length - 1] = 'verify-email.html';
        } else {
          pathParts.push('verify-email.html');
        }
        
        const continueUrl = window.location.origin + '/' + pathParts.join('/');
        console.log('Redirect URL:', continueUrl);
        
        const actionCodeSettings = {
          url: continueUrl,
          handleCodeInApp: false
        };
        console.log('Action code settings:', actionCodeSettings);
        console.log('Continue URL:', continueUrl);
        console.log('Current location:', window.location.href);
        await window.firebaseAuthFunctions.sendEmailVerification(user, actionCodeSettings);
        console.log('✓ Verification email sent successfully');
        console.log('Check your inbox at:', email);
        
        // CRITICAL: Store timestamp when verification email was sent
        // This prevents auto-verification before email is actually sent
        const emailSentTimestamp = Date.now();
        const emailSentKey = `verificationEmailSent_${user.uid}`;
        localStorage.setItem(emailSentKey, emailSentTimestamp.toString());
        console.log('✓ Stored verification email sent timestamp:', emailSentTimestamp);
      } catch (emailError) {
        console.error('✗ Error sending verification email:', emailError);
        console.error('Error code:', emailError.code);
        console.error('Error message:', emailError.message);
        console.error('Full error:', emailError);
        
        // Show user-friendly error
        if (emailError.code === 'auth/too-many-requests') {
          alert('Too many verification emails sent. Please wait a few minutes and try again from the verification page.');
        } else if (emailError.code === 'auth/missing-continue-uri') {
          alert('Email verification is not properly configured. Please contact support.');
        } else {
          alert('Could not send verification email. Error: ' + (emailError.message || emailError.code || 'Unknown error') + '\n\nYou can request a new email on the verification page.');
        }
      }
      
      // createUserWithEmailAndPassword automatically logs the user in
      // Verify user is logged in (should be immediate after createUserWithEmailAndPassword)
      const currentUser = window.firebaseAuth.currentUser;
      console.log('Current user after account creation:', currentUser ? currentUser.uid : 'null');
      
      // CRITICAL: Check verification status before redirecting
      // Reload user to get latest status (especially important for .edu emails)
      if (currentUser) {
        try {
          await currentUser.reload();
          console.log('User verification status after reload:', {
            email: currentUser.email,
            emailVerified: currentUser.emailVerified,
            isEduDomain: currentUser.email?.toLowerCase().endsWith('.edu'),
            creationTime: currentUser.metadata.creationTime
          });
          
          // If somehow already verified (shouldn't happen, but check anyway)
          if (currentUser.emailVerified) {
            const userCreatedTime = currentUser.metadata.creationTime ? new Date(currentUser.metadata.creationTime).getTime() : 0;
            const now = Date.now();
            const timeSinceCreation = now - userCreatedTime;
            const isRecentlyCreated = timeSinceCreation < 10000; // Less than 10 seconds old
            
            if (isRecentlyCreated) {
              console.warn('⚠️ Account is brand new but shows as verified - this may be a false positive');
              console.warn('   Forcing user to verification page regardless');
            } else {
              console.log('✓ User is verified and account is not brand new - this is unexpected but proceeding');
            }
          }
        } catch (reloadError) {
          console.error('Error reloading user after signup:', reloadError);
          // Continue to verification page anyway
        }
      }
      
      // Small delay to ensure auth state is set
      await new Promise(resolve => setTimeout(resolve, 200));
      
      // ALWAYS redirect to verification page - even if somehow verified
      // The verification page will handle the final check
      console.log('Redirecting to verification page');
      window.location.replace('verify-email.html');
    } catch (error) {
      console.error('Sign up error:', error);
      console.error('Error code:', error.code);
      console.error('Error message:', error.message);
      
      // If email is already in use, automatically redirect to sign in page
      // Check for both possible error code formats
      if (error.code === 'auth/email-already-in-use' || 
          error.code === 'auth/emailAlreadyInUse' ||
          error.message && error.message.toLowerCase().includes('already in use')) {
        console.log('Email already exists, redirecting to sign in page immediately');
        // Use replace instead of href to prevent back button issues
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        window.location.replace(`signin.html?email=${encodeURIComponent(email)}${returnParam}`);
        return;
      }
      
      // Provide helpful error messages for other errors
      let errorMsg = 'Error creating account. Please try again.';
      
      if (error.code === 'auth/configuration-not-found') {
        errorMsg = 'Email/Password authentication is not enabled in Firebase. Please enable it in Firebase Console → Authentication → Sign-in method.';
      } else if (error.code === 'auth/weak-password') {
        errorMsg = 'Password is too weak. Please use a stronger password.';
      } else if (error.code === 'auth/invalid-email') {
        errorMsg = 'Invalid email address. Please enter a valid email.';
      } else if (error.message) {
        errorMsg = error.message;
      }
      
      errorMessage.textContent = errorMsg;
      errorMessage.style.display = 'block';
      
      // Remove loading state on error and disable button
      if (submitButton) {
        submitButton.disabled = true;
        submitButton.classList.remove('loading');
        submitButton.value = 'Create account';
      }
      
      // Update button state to ensure it stays disabled
      await validateFormAndUpdateButton();
      
      // Log error details for debugging
      console.error('Full error object:', error);
      console.error('Error stack:', error.stack);
    }
  }

  // Initialize submit button as disabled (run immediately since script is at end of body)
  (function() {
    const submitButton = document.querySelector('input[type="submit"]');
    if (submitButton) {
      submitButton.disabled = true;
    }
    // Initial validation check
    validateFormAndUpdateButton();
  })();
  
  // Form submit handler
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const submitButton = document.querySelector('input[type="submit"]');
    // Double-check validation before submitting
    const isValid = await validateFormAndUpdateButton();
    if (!isValid || (submitButton && submitButton.disabled)) {
      return; // Prevent submission if validation fails or button is disabled
    }
    await createAccount();
  });
</script>
