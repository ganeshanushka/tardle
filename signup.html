<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
    text-align: left;
    display: block; 
    font-weight: bold; 
    margin-top: 30px;
    margin-bottom: 0.7em;
  }

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    border: none;
    padding: 0.7em;
    font-weight: bold;
  }

  .input-group input[type="submit"]:hover {
    background-color: #6a9fc0;
  }

  .error-message {
    color: red;
    font-size: 0.9em;
    margin-top: 0.5em;
    display: none;
  }

  .email-display {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 1em;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Create an account</h1>
  <div class="email-display" id="emailDisplay"></div>
  <form id="signupForm">
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
    </div>
    <div class="error-message" id="errorMessage">Password must be at least 6 characters long.</div>
    <div class="input-group">
      <input type="submit" value="Create account">
    </div>
  </form>
  <p class="terms">
    By creating an account, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script src="firebase-config.js"></script>

<script>
  // Get email from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  
  if (email) {
    document.getElementById('emailDisplay').textContent = email;
  } else {
    // If no email, redirect back to login
    window.location.href = 'login.html';
  }

  function goBack() {
    window.location.href = 'login.html';
  }

  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none';
    
    // Validate password length
    if (password.length < 6) {
      errorMessage.textContent = 'Password must be at least 6 characters long.';
      errorMessage.style.display = 'block';
      return;
    }
    
    try {
      // Create user account with Firebase Auth
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      
      // User created successfully, now create user document in Firestore
      const user = userCredential.user;
      
      // Create user stats document in Firestore
      await firebase.firestore().collection('users').doc(user.uid).set({
        email: email,
        gamesPlayed: 0,
        currentStreak: 0,
        maxStreak: 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      
      console.log('User account created:', user.email);
      
      // Redirect to play page
      window.location.href = 'play.html';
    } catch (error) {
      console.error('Sign up error:', error);
      errorMessage.textContent = error.message || 'Error creating account. Please try again.';
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
