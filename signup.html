<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 28px;
    font-weight: bold;
    color: #000;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
    text-align: left;
    display: block; 
    font-weight: bold; 
    margin-top: 30px;
    margin-bottom: 0.7em;
  }

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .password-wrapper {
    position: relative;
    width: 97%;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 35px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    border: none;
    padding: 0.7em;
    font-weight: bold;
  }

  .input-group input[type="submit"]:hover {
    background-color: #6a9fc0;
  }

  .error-message {
    color: red;
    font-size: 0.9em;
    margin-top: 0.5em;
    display: none;
  }

  .email-display {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 1em;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Create an account</h1>
  <div class="email-display" id="emailDisplay"></div>
  <form id="signupForm">
    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required minlength="6">
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    <div class="error-message" id="errorMessage">Password must be at least 6 characters long.</div>
    <div class="input-group">
      <input type="submit" value="Create account">
    </div>
  </form>
  <p class="terms">
    By creating an account, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Get email from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  
  if (email) {
    document.getElementById('emailDisplay').textContent = email;
  } else {
    // If no email, redirect back to login
    window.location.href = 'login.html';
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  // Toggle password visibility
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const eyeIcon = document.getElementById('eyeIcon');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Update icon based on visibility
    if (type === 'text') {
      // Show eye with slash (hidden)
      eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
      // Show normal eye (visible)
      eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
  });

  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none';
    
    // Validate password length
    if (password.length < 6) {
      errorMessage.textContent = 'Password must be at least 6 characters long.';
      errorMessage.style.display = 'block';
      return;
    }
    
    try {
      // Wait for Firebase to be loaded
      await new Promise((resolve) => {
        if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Create user account with Firebase Auth
      const userCredential = await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
      
      // User created successfully, now create user document in Firestore
      const user = userCredential.user;
      
      // Create user stats document in Firestore
      const userDocRef = window.firebaseFirestoreFunctions.doc(window.firebaseDb, 'users', user.uid);
      await window.firebaseFirestoreFunctions.setDoc(userDocRef, {
        email: email,
        gamesPlayed: 0,
        currentStreak: 0,
        maxStreak: 0,
        createdAt: window.firebaseFirestoreFunctions.serverTimestamp()
      });
      
      console.log('User account created:', user.email);
      
      // Redirect to home page
      window.location.href = 'index.html';
    } catch (error) {
      console.error('Sign up error:', error);
      console.error('Error code:', error.code);
      console.error('Error message:', error.message);
      
      // If email is already in use, automatically redirect to sign in page
      // Check for both possible error code formats
      if (error.code === 'auth/email-already-in-use' || 
          error.code === 'auth/emailAlreadyInUse' ||
          error.message && error.message.toLowerCase().includes('already in use')) {
        console.log('Email already exists, redirecting to sign in page immediately');
        // Use replace instead of href to prevent back button issues
        window.location.replace(`signin.html?email=${encodeURIComponent(email)}`);
        return;
      }
      
      // Provide helpful error messages for other errors
      let errorMsg = 'Error creating account. Please try again.';
      
      if (error.code === 'auth/configuration-not-found') {
        errorMsg = 'Email/Password authentication is not enabled in Firebase. Please enable it in Firebase Console → Authentication → Sign-in method.';
      } else if (error.code === 'auth/weak-password') {
        errorMsg = 'Password is too weak. Please use a stronger password.';
      } else if (error.code === 'auth/invalid-email') {
        errorMsg = 'Invalid email address. Please enter a valid email.';
      } else if (error.message) {
        errorMsg = error.message;
      }
      
      errorMessage.textContent = errorMsg;
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
