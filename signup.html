<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px 30px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
    max-height: 90vh;
    overflow-y: auto;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 28px;
    font-weight: bold;
    color: #000;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
    text-align: left;
    display: block; 
    font-weight: bold; 
    margin-top: 30px;
    margin-bottom: 0.7em;
  }

  .input-group:first-of-type label {
    margin-top: 20px;
  }

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .email-row {
    display: flex;
    gap: 0;
    align-items: stretch;
    width: 97%;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }

  .email-row input {
    flex: 1;
    border: none;
    border-radius: 0;
    margin: 0;
    width: auto;
  }

  .email-row input.readonly-email {
    background-color: #f7f7f7;
    color: #9aa0a6;
  }

  .edit-button {
    padding: 0.55em 0.9em;
    font-size: 0.95em;
    border: none;
    border-left: 1px solid #ccc;
    background: #7BAFD4;
    color: white;
    cursor: pointer;
    border-radius: 0;
    height: auto;
    box-sizing: border-box;
    white-space: nowrap;
  }

  .edit-button:hover {
    background: #6a9fc0;
  }

  .password-wrapper {
    position: relative;
    width: 97%;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 35px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    margin-top: -2px;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    border: none;
    padding: 0.7em;
    font-weight: bold;
    position: relative;
    min-width: 150px;
    box-sizing: border-box;
  }

  .input-group input[type="submit"]:hover {
    background-color: #6a9fc0;
  }

  .input-group input[type="submit"]:disabled {
    cursor: not-allowed;
    opacity: 0.8;
  }

  .input-group input[type="submit"].loading {
    color: transparent;
    min-width: 150px; /* Maintain button size when loading */
  }

  .input-group input[type="submit"].loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    top: 50%;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    border: 2px solid #ffffff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .error-message {
    color: red;
    font-size: 0.9em;
    margin-top: 0.5em;
    display: none;
  }

  .password-requirements {
    margin-top: 10px;
    font-size: 0.85em;
  }

  .requirement {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
    color: #666;
  }

  .requirement-icon {
    margin-right: 8px;
    font-weight: bold;
    color: #d32f2f;
    width: 16px;
    display: inline-block;
    text-align: center;
  }

  .requirement.met .requirement-icon {
    color: #2e7d32;
  }

  .requirement.met .requirement-icon::before {
    content: '✓';
  }

  .requirement:not(.met) .requirement-icon::before {
    content: '✗';
  }

  .requirement.met {
    color: #2e7d32;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Create an account</h1>
  <form id="signupForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <div class="email-row">
        <input type="email" id="email" name="email" readonly required class="readonly-email">
        <button type="button" class="edit-button" id="editEmailBtn">Edit</button>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required maxlength="128">
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="input-group">
      <input type="submit" value="Create account">
    </div>
  </form>
  <p class="terms">
    By creating an account, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Get email and return URL from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  const returnUrl = urlParams.get('return');
  const editEmailBtn = document.getElementById('editEmailBtn');
  
  if (email) {
    document.getElementById('email').value = email;
  } else {
    // If no email, redirect back to login
    window.location.href = 'login.html';
  }

  if (editEmailBtn) {
    editEmailBtn.addEventListener('click', function() {
      // Send user back to the email entry page
      // Preserve return URL if present
      const returnParam = returnUrl ? `?return=${encodeURIComponent(returnUrl)}` : '';
      window.location.href = `login.html${returnParam}`;
    });
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  // Toggle password visibility
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const eyeIcon = document.getElementById('eyeIcon');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Update icon based on visibility
    if (type === 'text') {
      // Show eye with slash (hidden)
      eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
      // Show normal eye (visible)
      eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
  });

  // Password validation function - returns object with validation results and missing requirements
  function validatePassword(password) {
    const requirements = {
      length: password.length >= 8 && password.length <= 20,
      uppercase: /[A-Z]/.test(password),
      lowercase: /[a-z]/.test(password),
      number: /[0-9]/.test(password)
    };
    
    const missing = [];
    if (!requirements.length) {
      if (password.length < 8) {
        missing.push('at least 8 characters');
      } else if (password.length > 20) {
        missing.push('no more than 20 characters');
      }
    }
    if (!requirements.uppercase) {
      missing.push('an uppercase letter');
    }
    if (!requirements.lowercase) {
      missing.push('a lowercase letter');
    }
    if (!requirements.number) {
      missing.push('a number');
    }
    
    return {
      isValid: Object.values(requirements).every(req => req === true),
      missing: missing
    };
  }

  // Account creation function
  async function createAccount() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.querySelector('input[type="submit"]');
    errorMessage.style.display = 'none';
    
    // Validate all required fields are filled
    if (!username) {
      errorMessage.textContent = 'Please enter your username.';
      errorMessage.style.display = 'block';
      return;
    }
    
    // Validate email format with regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
      errorMessage.textContent = 'Please enter a valid email address.';
      errorMessage.style.display = 'block';
      return;
    }
    
    // Validate password requirements
    if (!password) {
      errorMessage.textContent = 'Please enter a password.';
      errorMessage.style.display = 'block';
      return;
    }
    
    if (password.length > 128) {
      errorMessage.textContent = 'Password must be 128 characters or less.';
      errorMessage.style.display = 'block';
      return;
    }
    
    const passwordValidation = validatePassword(password);
    if (!passwordValidation.isValid) {
      const missingList = passwordValidation.missing;
      let errorText = 'Password must contain ';
      if (missingList.length === 1) {
        errorText += missingList[0] + '.';
      } else if (missingList.length === 2) {
        errorText += missingList[0] + ' and ' + missingList[1] + '.';
      } else {
        errorText += missingList.slice(0, -1).join(', ') + ', and ' + missingList[missingList.length - 1] + '.';
      }
      errorMessage.textContent = errorText;
      errorMessage.style.display = 'block';
      return;
    }
    
    // Show loading state on button
    if (submitButton) {
      submitButton.disabled = true;
      submitButton.classList.add('loading');
      submitButton.value = ''; // Clear text to show only spinner
    }
    
    try {
      // Wait for Firebase to be loaded
      await new Promise((resolve) => {
        if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseAuthFunctions && window.firebaseFirestoreFunctions) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Create user account with Firebase Auth
      const userCredential = await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
      
      // User created successfully, now create user document in Firestore
      const user = userCredential.user;

      // Generate a unique account number
      async function generateUniqueAccountNumber() {
        const maxRetries = 10;
        let attempts = 0;
        
        while (attempts < maxRetries) {
          // Generate a random 9-digit number (100000000 to 999999999)
          const accountNumber = Math.floor(100000000 + Math.random() * 900000000);
          
          try {
            // Check if this account number already exists
            const usersRef = window.firebaseFirestoreFunctions.collection(window.firebaseDb, 'users');
            const q = window.firebaseFirestoreFunctions.query(
              usersRef,
              window.firebaseFirestoreFunctions.where('accountNumber', '==', accountNumber)
            );
            const querySnapshot = await window.firebaseFirestoreFunctions.getDocs(q);
            
            if (querySnapshot.empty) {
              // Account number is unique
              console.log('Generated unique account number:', accountNumber);
              return accountNumber;
            } else {
              // Account number exists, try again
              console.log('Account number', accountNumber, 'already exists, generating new one...');
              attempts++;
            }
          } catch (error) {
            console.error('Error checking account number uniqueness:', error);
            // On error, return the generated number anyway (better than failing)
            return accountNumber;
          }
        }
        
        // If we couldn't find a unique number after max retries, use timestamp-based fallback
        const fallbackNumber = Math.floor(Date.now() % 900000000) + 100000000;
        console.warn('Could not generate unique account number after', maxRetries, 'attempts. Using fallback:', fallbackNumber);
        return fallbackNumber;
      }
      
      // Create user stats document in Firestore
      // Wrap in try-catch so Firestore errors don't prevent redirect
      // Use Promise.race to ensure we don't wait too long for account number generation
      const redirectUrl = returnUrl || 'index.html';
      
      // Start Firestore document creation (but don't wait for it to complete)
      const firestorePromise = (async () => {
        try {
          // Generate unique account number
          const accountNumber = await generateUniqueAccountNumber();
          
      const userDocRef = window.firebaseFirestoreFunctions.doc(window.firebaseDb, 'users', user.uid);
      await window.firebaseFirestoreFunctions.setDoc(userDocRef, {
        email: email,
        username: username,
            accountNumber: accountNumber,
        gamesPlayed: 0,
        currentStreak: 0,
        maxStreak: 0,
        emailSubscribed: false, // Default to not subscribed
        createdAt: window.firebaseFirestoreFunctions.serverTimestamp()
      });
          console.log('User Firestore document created successfully with account number:', accountNumber);
        } catch (firestoreError) {
          // Log Firestore error but don't prevent redirect - auth account was created successfully
          console.error('Error creating Firestore document (non-critical):', firestoreError);
          console.warn('User auth account created, but Firestore document creation failed. User can still log in.');
        }
      })();
      
      // Wait for Firestore with a timeout - don't wait more than 2 seconds
      try {
        await Promise.race([
          firestorePromise,
          new Promise(resolve => setTimeout(resolve, 2000))
        ]);
      } catch (error) {
        console.error('Error in Firestore creation:', error);
      }
      
      console.log('User account created and logged in:', user.email);
      
      // Send verification email using Firebase Auth (free, built-in)
      try {
        console.log('Sending verification email to:', email);
        await window.firebaseAuthFunctions.sendEmailVerification(user, {
          url: window.location.origin + '/verify-email.html',
          handleCodeInApp: false
        });
        console.log('Verification email sent successfully');
      } catch (emailError) {
        console.error('Error sending verification email:', emailError);
        console.error('Error code:', emailError.code);
        console.error('Error message:', emailError.message);
        // Continue anyway - user can request resend on verification page
      }
      
      // createUserWithEmailAndPassword automatically logs the user in
      // Verify user is logged in (should be immediate after createUserWithEmailAndPassword)
      const currentUser = window.firebaseAuth.currentUser;
      console.log('Current user after account creation:', currentUser ? currentUser.uid : 'null');
      
      // Small delay to ensure auth state is set
      await new Promise(resolve => setTimeout(resolve, 200));
      
      // Redirect to verification page instead of homepage
      console.log('Redirecting to verification page');
      window.location.replace('verify-email.html');
    } catch (error) {
      console.error('Sign up error:', error);
      console.error('Error code:', error.code);
      console.error('Error message:', error.message);
      
      // If email is already in use, automatically redirect to sign in page
      // Check for both possible error code formats
      if (error.code === 'auth/email-already-in-use' || 
          error.code === 'auth/emailAlreadyInUse' ||
          error.message && error.message.toLowerCase().includes('already in use')) {
        console.log('Email already exists, redirecting to sign in page immediately');
        // Use replace instead of href to prevent back button issues
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        window.location.replace(`signin.html?email=${encodeURIComponent(email)}${returnParam}`);
        return;
      }
      
      // Provide helpful error messages for other errors
      let errorMsg = 'Error creating account. Please try again.';
      
      if (error.code === 'auth/configuration-not-found') {
        errorMsg = 'Email/Password authentication is not enabled in Firebase. Please enable it in Firebase Console → Authentication → Sign-in method.';
      } else if (error.code === 'auth/weak-password') {
        errorMsg = 'Password is too weak. Please use a stronger password.';
      } else if (error.code === 'auth/invalid-email') {
        errorMsg = 'Invalid email address. Please enter a valid email.';
      } else if (error.message) {
        errorMsg = error.message;
      }
      
      errorMessage.textContent = errorMsg;
      errorMessage.style.display = 'block';
      
      // Remove loading state on error
      if (submitButton) {
        submitButton.disabled = false;
        submitButton.classList.remove('loading');
        submitButton.value = 'Create account';
      }
      
      // Log error details for debugging
      console.error('Full error object:', error);
      console.error('Error stack:', error.stack);
    }
  }

  // Form submit handler
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    await createAccount();
  });
</script>

</body>
</html>
