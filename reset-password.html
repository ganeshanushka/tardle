<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .reset-container {
    background-color: white;
    margin: auto;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
    max-width: 90%;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
    margin-top: -10px;
    margin-right: -10px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #1a1a1a;
    font-weight: bold;
  }

  .instructions {
    margin-bottom: 30px;
    color: #333;
    font-size: 1em;
    line-height: 1.6;
  }

  .input-group {
    margin-bottom: 30px;
  }

  .input-group label {
    text-align: left;
    display: block;
    font-weight: bold;
    margin-bottom: 0.7em;
    font-size: 1em;
  }

  .input-group input {
    width: 97%;
    padding: 0.7em;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .submit-button {
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-top: 10px;
  }

  .submit-button:hover {
    background-color: #333;
  }

  .submit-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'PT Serif', serif;
    font-weight: bold;
  }

  .error-message.show {
    display: block;
  }

  .success-message {
    color: #2e7d32;
    font-size: 0.9rem;
    margin-top: 0.5em;
    margin-bottom: 1em;
    display: none;
  }

  .success-message.show {
    display: block;
  }
</style>
</head>
<body>

<div class="reset-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Reset your password</h1>
  <p class="instructions">
    Enter your email address and we'll send you a verification code to reset your password.
  </p>
  <form id="resetPasswordForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </div>
    <button type="submit" class="submit-button" id="submitButton">Send verification code</button>
  </form>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'signin.html';
  }

  // Get email from URL parameter if present
  const urlParams = new URLSearchParams(window.location.search);
  const emailParam = urlParams.get('email');
  const emailInput = document.getElementById('email');
  
  if (emailParam && emailInput) {
    emailInput.value = emailParam;
  }

  // Handle form submission
  document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = emailInput.value.trim();
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const submitButton = document.getElementById('submitButton');
    
    // Hide messages
    errorMessage.classList.remove('show');
    errorMessage.textContent = '';
    successMessage.classList.remove('show');
    successMessage.textContent = '';
    
    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
      errorMessage.textContent = 'Please enter a valid email address.';
      errorMessage.classList.add('show');
      return;
    }
    
    // Disable button
    submitButton.disabled = true;
    submitButton.textContent = 'Sending...';
    
    try {
      // Wait for Firebase to load
      await new Promise((resolve) => {
        if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Call Cloud Function to send password reset code
      const sendPasswordResetCode = window.firebaseFunctionsFunctions.httpsCallable(
        window.firebaseFunctionsInstance,
        'sendPasswordResetCode'
      );
      
      const result = await sendPasswordResetCode({ email: email });
      
      if (result.data && result.data.success) {
        // Code sent successfully - redirect to code entry page
        window.location.href = `reset-password-code.html?email=${encodeURIComponent(email)}`;
      } else {
        throw new Error('Failed to send verification code.');
      }
    } catch (error) {
      console.error('Error sending password reset code:', error);
      submitButton.disabled = false;
      submitButton.textContent = 'Send verification code';
      
      if (error.code === 'functions/not-found') {
        errorMessage.textContent = 'Password reset functionality is not available. Please contact support.';
      } else if (error.code === 'functions/failed-precondition') {
        errorMessage.textContent = error.message || 'Email service is not configured. Please contact support.';
      } else if (error.code === 'functions/internal') {
        errorMessage.textContent = 'Failed to send verification code. Please try again or contact support.';
      } else if (error.message && error.message.includes('not found')) {
        errorMessage.textContent = 'No account found with this email address.';
      } else if (error.message) {
        errorMessage.textContent = error.message;
      } else {
        errorMessage.textContent = 'Failed to send verification code. Please try again.';
      }
      errorMessage.classList.add('show');
    }
  });
</script>

</body>
</html>
