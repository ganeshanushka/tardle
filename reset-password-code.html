<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Tardle</title>
<style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }

  /* Global Safari/Chrome button compatibility */
  button, 
  .button,
  [role="button"],
  a.button,
  input[type="button"],
  input[type="submit"],
  .close-button {
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
  }


  body {
    font-family: 'Field Gothic Narrow', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .reset-container {
    background-color: white;
    margin: auto;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
    max-width: 90%;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
    margin-top: -10px;
    margin-right: -10px;
    font-weight: bold;
    color: #7BAFD4;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #1a1a1a;
    font-weight: bold;
  }

  .instructions {
    margin-bottom: 30px;
    color: #333;
    font-size: 1em;
    line-height: 1.6;
  }

  .instructions strong {
    font-weight: bold;
  }

  .input-group {
    margin-bottom: 30px;
  }

  .input-group label {
    text-align: left;
    display: block;
    font-weight: bold;
    margin-bottom: 0.7em;
    font-size: 1em;
  }

  .input-group input {
    width: 97%;
    padding: 0.7em;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .submit-button {
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-top: 10px;
  }

  .submit-button:hover {
    background-color: #333;
  }

  .submit-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'Field Gothic Narrow', sans-serif;
  }

  .error-message.show {
    display: block;
  }

  .resend-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
    text-align: center;
    font-size: 0.9em;
    color: #333;
  }

  .resend-link {
    color: #000;
    text-decoration: underline;
    cursor: pointer;
  }

  .resend-link:hover {
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="reset-container">
  <div class="close-button" id="closeButton">X</div>
  <h1>Check your email to reset your password</h1>
  <p class="instructions">
    Enter the code we sent to <strong id="emailDisplay"></strong> to update your login. This code expires in 10 minutes.
  </p>
  <form id="resetCodeForm">
    <div class="input-group">
      <label for="code">Verification code</label>
      <input type="text" id="code" name="code" required maxlength="6" autocomplete="off">
      <div class="error-message" id="errorMessage"></div>
    </div>
    <button type="submit" class="submit-button" id="submitButton">Submit</button>
  </form>
  <div class="resend-section">
    Didn't receive a code? Check your spam folder or <a href="#" id="resendLink" class="resend-link">request a new one.</a>
  </div>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }
  
  // Set up button event listeners (Safari/Chrome compatible)
  document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  });
  
  // Fallback for if DOM is already loaded
  if (document.readyState !== 'loading') {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  }

  // Get email from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  
  if (!email) {
    // If no email, redirect to password reset request page
    window.location.href = 'reset-password.html';
  }

  // Display email
  document.getElementById('emailDisplay').textContent = email;

  // Handle form submission
  document.getElementById('resetCodeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const code = document.getElementById('code').value.trim();
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.getElementById('submitButton');
    
    // Hide error
    errorMessage.classList.remove('show');
    errorMessage.textContent = '';
    
    if (!code) {
      errorMessage.textContent = 'Please enter the verification code.';
      errorMessage.classList.add('show');
      return;
    }
    
    // Disable button
    submitButton.disabled = true;
    submitButton.textContent = 'Verifying...';
    
    try {
      // Wait for Firebase to load
      await new Promise((resolve) => {
        if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseFunctionsFunctions && window.firebaseFunctionsInstance) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Call Cloud Function to verify code and get reset token
      const verifyPasswordResetCode = window.firebaseFunctionsFunctions.httpsCallable(
        window.firebaseFunctionsInstance,
        'verifyPasswordResetCode'
      );
      
      const result = await verifyPasswordResetCode({
        email: email,
        code: code
      });
      
      if (result.data && result.data.success) {
        // Code verified successfully - redirect to new password page
        window.location.href = `reset-password-new.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(result.data.token)}`;
      } else {
        throw new Error('Invalid or expired verification code.');
      }
    } catch (error) {
      console.error('Error verifying code:', error);
      submitButton.disabled = false;
      submitButton.textContent = 'Submit';
      
      if (error.code === 'functions/not-found') {
        errorMessage.textContent = 'Password reset functionality is not available. Please contact support.';
      } else if (error.message) {
        errorMessage.textContent = error.message;
      } else {
        errorMessage.textContent = 'Invalid or expired verification code. Please try again.';
      }
      errorMessage.classList.add('show');
    }
  });
  
  // Handle resend link
  document.getElementById('resendLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
  });
</script>

</body>
</html>
