<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In</title>
<style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }

  /* Global Safari/Chrome button compatibility */
  button, 
  .button,
  [role="button"],
  a.button,
  input[type="button"],
  input[type="submit"],
  .close-button {
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
  }


  body {
    font-family: 'Field Gothic Narrow', sans-serif;
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .email-row {
    display: flex;
    gap: 0;
    align-items: stretch;
    width: 97%;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }

  .email-row input {
    flex: 1;
    border: none;
    border-radius: 0;
    margin: 0;
    width: auto;
  }

  .email-row input.readonly-email {
    background-color: #f7f7f7;
    color: #9aa0a6;
  }

  .edit-button {
    padding: 0.55em 0.9em;
    font-size: 0.95em;
    border: none;
    border-left: 1px solid #ccc;
    background: #7BAFD4;
    color: white;
    cursor: pointer;
    border-radius: 0;
    height: auto;
    box-sizing: border-box;
    white-space: nowrap;
  }

  .edit-button:hover {
    background: #6a9fc0;
  }

  .password-wrapper {
    position: relative;
    width: 97%;
    margin-bottom: 1em;
  }

  .password-wrapper input {
    width: 100%;
    padding-right: 35px;
    box-sizing: border-box;
  }

  .password-toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    margin: 0;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
  }

  .password-toggle svg {
    width: 20px;
    height: 20px;
    stroke: #666;
  }

  .password-toggle:hover svg {
    stroke: #333;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    margin-top: 1em;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 4px;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'Field Gothic Narrow', sans-serif;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }



</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" id="closeButton">X</div>
  <h1>Welcome back!</h1>
  <p style="font-size: 1.1em; margin-top: -5px; margin-bottom: 20px;">Enter your password to log in.</p>
  <form id="signinForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <div class="email-row">
        <input type="email" id="email" name="email" required>
        <button type="button" class="edit-button" id="editEmailBtn" style="display:none;">Edit</button>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
      <a href="#" id="forgotPasswordLink" style="display: inline-block; margin-top: 1em; color: #000; text-decoration: underline; font-size: 0.75em;">Forgot your password?</a>
    </div>
    <div class="input-group">
      <input type="submit" value="Log in">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="terms-of-service.html">Terms of Service</a>, 
    and <a href="privacy-policy.html">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  // Get email and return URL from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const emailParam = urlParams.get('email');
  const returnUrl = urlParams.get('return');
  const emailInput = document.getElementById('email');
  const editEmailBtn = document.getElementById('editEmailBtn');
  
  if (emailParam) {
    emailInput.value = emailParam;
    emailInput.readOnly = true;
    emailInput.classList.add('readonly-email');
    if (editEmailBtn) {
      editEmailBtn.style.display = 'inline-block';
    }
  } else {
    if (editEmailBtn) {
      editEmailBtn.style.display = 'none';
    }
  }

  if (editEmailBtn) {
    editEmailBtn.addEventListener('click', function() {
      // Send user back to the email entry page
      // Preserve return URL if present
      const returnParam = returnUrl ? `?return=${encodeURIComponent(returnUrl)}` : '';
      window.location.href = `login.html${returnParam}`;
    });
  }

  function goBack() {
    window.location.href = 'index.html';
  }
  
  // Set up button event listeners (Safari/Chrome compatible)
  document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  });
  
  // Fallback for if DOM is already loaded
  if (document.readyState !== 'loading') {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  }

  // Handle "Forgot your password?" link click
  document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    if (forgotPasswordLink) {
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        const email = emailInput.value.trim();
        if (email) {
          window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
        } else {
          window.location.href = 'reset-password.html';
        }
      });
    }
  });

  // Toggle password visibility (Safari-compatible)
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordToggle && passwordInput && eyeIcon) {
      passwordToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Update icon based on visibility
        if (type === 'text') {
          // Show eye with slash (hidden)
          eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          // Show normal eye (visible)
          eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });
    }
    
    // Set up form submission handler
    const signinForm = document.getElementById('signinForm');
    if (signinForm) {
      signinForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none';
    
    // Validate email format with regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
      errorMessage.textContent = 'Please enter a valid email address';
      errorMessage.style.display = 'block';
      return;
    }
    
    try {
      // Wait for Firebase to be loaded
      await new Promise((resolve) => {
        if (window.firebaseAuthFunctions) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.firebaseAuthFunctions) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
      
      // Sign in with Firebase Auth
      const userCredential = await window.firebaseAuthFunctions.signInWithEmailAndPassword(window.firebaseAuth, email, password);
      
      // User signed in successfully
      console.log('User signed in:', userCredential.user.email);
      
      // Check if email is verified before redirecting
      const user = userCredential.user;
      await user.reload(); // Get latest verification status
      
      if (!user.emailVerified) {
        console.log('Email not verified - redirecting to verification page');
        window.location.replace('verify-email.html');
        return;
      }
      
      // Redirect to return URL if provided, otherwise to game page
      // Use replace() instead of href to prevent adding to browser history
      const redirectUrl = returnUrl || 'play.html';
      window.location.replace(redirectUrl);
    } catch (error) {
      console.error('Sign in error:', error);
      console.error('Error code:', error.code);
      // Show error message
      errorMessage.style.display = 'block';
      if (error.code === 'auth/user-not-found') {
        errorMessage.textContent = 'No account found with this email address.';
      } else if (error.code === 'auth/wrong-password' || 
                 error.code === 'auth/invalid-credential' || 
                 error.code === 'auth/invalid-login-credentials') {
        // Match the error message from delete account page
        errorMessage.textContent = 'Wrong password. Try again.';
        // Clear password field on wrong password
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
          passwordInput.value = '';
          passwordInput.focus();
        }
      } else if (error.code === 'auth/invalid-email') {
        errorMessage.textContent = 'Invalid email address. Please enter a valid email.';
      } else {
        // For any other error, show a generic message
        errorMessage.textContent = 'Wrong password. Try again.';
        // Clear password field
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
          passwordInput.value = '';
          passwordInput.focus();
        }
      }
    }
  });
</script>

</body>
</html>
