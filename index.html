<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tardle</title>
<style>
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    padding-top: 7.5%; 
    background-color:#7BAFD4; 
    font-family: 'PT Serif', sans-serif; 
    font-weight: bold;
  }

  .custom-grid-logo {
    text-align: center;
  }

  .custom-grid-outline {
    display: inline-block;
    border: 4px solid black; 
    border-radius: 5px;
    margin-bottom: 1em; 
  }

  .custom-row {
    display: flex;
  }

  .custom-cell {
    width: 20px; 
    height: 20px; 
    border: 1px solid white; 
    border-radius: 3px; 
  }

  .carolina-blue { background-color: #7BAFD4; } 
  .duke-blue { background-color: #001A57; }
  .yellow { background-color: #c9b458; } 

  .tardle-text {
    font-size: 48px;
    margin-bottom: 0.25em;
  }

.subtitle {
  font-size: 2em;
  margin: 0; 
  font-weight: normal; 
  margin-bottom: 1em;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 1em;
}

.button {
  width: 150px;
  padding: 10px;
  border: 2px solid #000; 
  border-radius: 20px; 
  text-decoration: none;
  color: black; 
  background-color: white; 
  font-size: 1em;
  margin: 0 8px; 
}

.play-button {
  background-color: #000; 
  color: white;
}

.footer-info {
  margin-top: 2em; 
  font-weight: normal; 
}

/* Login prompt modal */
#loginPromptModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 2000;
  display: none !important;
  justify-content: center;
  align-items: center;
}

#loginPromptModal.show {
  display: flex !important;
}

  .login-prompt-content {
    background-color: #7BAFD4;
    border-radius: 12px;
    padding: 50px 40px 40px 40px;
    max-width: 500px;
    width: 90%;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
    transform: translateY(100px);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    z-index: 10001;
    visibility: hidden;
  }

  #loginPromptModal.show .login-prompt-content {
    transform: translateY(0) !important;
    opacity: 1 !important;
    visibility: visible !important;
  }

  #loginPromptModal.closing .login-prompt-content {
    transform: translateY(100px) !important;
    opacity: 0 !important;
  }

.login-prompt-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  line-height: 1;
  transition: opacity 0.2s ease;
}

.login-prompt-close:hover {
  opacity: 0.7;
}

  .login-prompt-heading {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 22px;
    font-weight: bold;
    color: white;
    margin: 0 0 20px 0;
    text-align: center;
    line-height: 1.4;
    word-wrap: break-word;
    overflow-wrap: break-word;
    padding: 0 10px;
  }

  .login-prompt-text {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 15px;
    color: white;
    margin: 0 0 30px 0;
    text-align: center;
    line-height: 1.5;
    word-wrap: break-word;
    overflow-wrap: break-word;
    padding: 0 10px;
  }

  .login-prompt-button {
    width: calc(100% - 20px);
    max-width: 100%;
    padding: 16px 24px;
    background-color: white;
    color: #000;
    border: 3px solid #000;
    border-radius: 30px;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    display: block;
    cursor: pointer;
    transition: all 0.2s ease;
    margin: 0 auto;
    box-sizing: border-box;
    word-wrap: break-word;
  }

.login-prompt-button:hover {
  background-color: #f5f5f5;
}
</style>
</head>

<body>
<div class="custom-grid-logo">
  <div class="custom-grid-outline">
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell yellow"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
  </div>

  <div class="tardle-text">Tardle</div>
  <p class="subtitle">Get 6 chances to guess a word<br>only a true tarheel would know.</p>
 
<div class="button-container">
  <a href="how-to-play.html" class="button">How to play</a>
  <a href="login.html" class="button" id="loginButton">Log in</a>
  <a href="play.html" class="button play-button" id="playButton">Play</a>
</div>

<!-- Login Prompt Modal -->
<div id="loginPromptModal">
  <div class="login-prompt-content">
    <button class="login-prompt-close" onclick="closeLoginPrompt()">Ã—</button>
    <h2 class="login-prompt-heading">Make a free Tardle account if you hate Duke.</h2>
    <p class="login-prompt-text">(Also, you'll never lose a streak again.)</p>
    <a href="login.html" class="login-prompt-button">Log in or create an account</a>
  </div>
</div>
<div class="footer-info">
  <p id="current-date"></p> 
</div>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  window.onload = function date() {
    var currentDate = new Date(); 
    var options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
  };
  
  // Check Firebase auth state and hide login button if user is logged in
  let isUserLoggedIn = false;
  
  function checkAuthState() {
    const checkFirebase = setInterval(() => {
      if (window.firebaseAuthFunctions && window.firebaseAuth) {
        clearInterval(checkFirebase);
        
        window.firebaseAuthFunctions.onAuthStateChanged(window.firebaseAuth, (user) => {
          isUserLoggedIn = !!user;
          const loginButton = document.getElementById('loginButton');
          if (user && loginButton) {
            // User is logged in - hide the login button
            loginButton.style.display = 'none';
          } else if (loginButton) {
            // User is not logged in - show the login button
            loginButton.style.display = '';
          }
        });
      }
    }, 100);
  }
  
  function showLoginPrompt() {
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      // Remove any existing classes
      modal.classList.remove('closing', 'show');
      const content = modal.querySelector('.login-prompt-content');
      if (content) {
        // Remove any inline styles
        content.style.transform = '';
        content.style.opacity = '';
        content.style.visibility = '';
      }
      // Show the modal container
      modal.style.display = 'flex';
      // Small delay to ensure initial state is set
      setTimeout(() => {
        // Force reflow
        void modal.offsetWidth;
        // Add show class to trigger animation
        modal.classList.add('show');
      }, 10);
    }
  }
  
  function closeLoginPrompt() {
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      modal.classList.add('closing');
      // Wait for animation to complete before hiding
      setTimeout(() => {
        modal.classList.remove('show', 'closing');
      }, 300); // Match animation duration
    }
  }
  
  // Handle Play button click
  function handlePlayClick(e) {
    // Always allow navigation to play.html first
    // The popup will be shown on play.html if user is not logged in
    // Don't prevent default - let the link work normally
  }
  
  // Attach click handler to Play button
  document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.getElementById('playButton');
    if (playButton) {
      playButton.addEventListener('click', handlePlayClick);
    }
    
    // Close modal when clicking outside
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeLoginPrompt();
        }
      });
    }
  });
  
  // Also attach handler immediately if DOM is already loaded
  if (document.readyState !== 'loading') {
    const playButton = document.getElementById('playButton');
    if (playButton) {
      playButton.addEventListener('click', handlePlayClick);
    }
  }
  
  // Initialize auth check when page loads
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkAuthState);
  } else {
    checkAuthState();
  }
</script>

</body>
</html>
