<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tardle</title>
<style>
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    padding-top: 7.5%; 
    background-color:#7BAFD4; 
    font-family: 'PT Serif', sans-serif; 
    font-weight: bold;
  }

  .custom-grid-logo {
    text-align: center;
  }

  .custom-grid-outline {
    display: inline-block;
    border: 4px solid black; 
    border-radius: 5px;
    margin-bottom: 1em; 
  }

  .custom-row {
    display: flex;
  }

  .custom-cell {
    width: 20px; 
    height: 20px; 
    border: 1px solid white; 
    border-radius: 3px; 
  }

  .carolina-blue { background-color: #7BAFD4; } 
  .duke-blue { background-color: #001A57; }
  .yellow { background-color: #c9b458; } 

  .tardle-text {
    font-size: 48px;
    margin-bottom: 0.25em;
  }

.subtitle {
  font-size: 2em;
  margin: 0; 
  font-weight: normal; 
  margin-bottom: 1em;
}

.button-container {
  display: flex;
  margin-top: 1em;
}

.button {
  width: 150px;
  padding: 10px;
  border: 2px solid #000; 
  border-radius: 20px; 
  text-decoration: none;
  color: black; 
  background-color: white; 
  font-size: 1em;
  margin: 0 8px; 
}

.play-button {
  background-color: #000; 
  color: white;
}

.footer-info {
  margin-top: 2em; 
  font-weight: normal; 
}

/* Login prompt modal */
#loginPromptModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 2000;
  display: none;
  justify-content: center;
  align-items: center;
}

#loginPromptModal.show {
  display: flex;
}

.login-prompt-content {
  background-color: #7BAFD4;
  border-radius: 12px;
  padding: 40px;
  max-width: 500px;
  width: 90%;
  position: relative;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.login-prompt-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  line-height: 1;
  transition: opacity 0.2s ease;
}

.login-prompt-close:hover {
  opacity: 0.7;
}

.login-prompt-heading {
  font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
  font-size: 24px;
  font-weight: bold;
  color: white;
  margin: 0 0 20px 0;
  text-align: center;
}

.login-prompt-text {
  font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
  font-size: 16px;
  color: white;
  margin: 0 0 30px 0;
  text-align: center;
  line-height: 1.5;
}

.login-prompt-button {
  width: 100%;
  padding: 16px 24px;
  background-color: white;
  color: #000;
  border: 3px solid #000;
  border-radius: 30px;
  font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  display: block;
  cursor: pointer;
  transition: all 0.2s ease;
}

.login-prompt-button:hover {
  background-color: #f5f5f5;
}
</style>
</head>

<body>
<div class="custom-grid-logo">
  <div class="custom-grid-outline">
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell carolina-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell carolina-blue"></div>
      <div class="custom-cell yellow"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
    <div class="custom-row">
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
      <div class="custom-cell duke-blue"></div>
    </div>
  </div>

  <div class="tardle-text">Tardle</div>
  <p class="subtitle">Get 6 chances to guess a word<br>only a true tarheel would know.</p>
 
<div class="button-container">
  <a href="how-to-play.html" class="button">How to play</a>
  <a href="login.html" class="button" id="loginButton">Log in</a>
  <a href="play.html" class="button play-button" id="playButton">Play</a>
</div>

<!-- Login Prompt Modal -->
<div id="loginPromptModal">
  <div class="login-prompt-content">
    <button class="login-prompt-close" onclick="closeLoginPrompt()">Ã—</button>
    <h2 class="login-prompt-heading">Tardle is even better with a free account.</h2>
    <p class="login-prompt-text">You can save your stats wherever you play and you'll never lose a streak again.</p>
    <a href="login.html" class="login-prompt-button">Log in or create an account</a>
  </div>
</div>
<div class="footer-info">
  <p id="current-date"></p> 
</div>
</div>

<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  window.onload = function date() {
    var currentDate = new Date(); 
    var options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
  };
  
  // Check Firebase auth state and hide login button if user is logged in
  let isUserLoggedIn = false;
  
  function checkAuthState() {
    const checkFirebase = setInterval(() => {
      if (window.firebaseAuthFunctions && window.firebaseAuth) {
        clearInterval(checkFirebase);
        
        window.firebaseAuthFunctions.onAuthStateChanged(window.firebaseAuth, (user) => {
          isUserLoggedIn = !!user;
          const loginButton = document.getElementById('loginButton');
          if (user && loginButton) {
            // User is logged in - hide the login button
            loginButton.style.display = 'none';
          } else if (loginButton) {
            // User is not logged in - show the login button
            loginButton.style.display = '';
          }
        });
      }
    }, 100);
  }
  
  // Handle Play button click
  function handlePlayClick(e) {
    // Wait a bit for auth state to be determined
    setTimeout(() => {
      if (!isUserLoggedIn) {
        e.preventDefault();
        showLoginPrompt();
      }
      // If logged in, allow default link behavior (go to play.html)
    }, 200);
  }
  
  function showLoginPrompt() {
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      modal.classList.add('show');
    }
  }
  
  function closeLoginPrompt() {
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      modal.classList.remove('show');
    }
  }
  
  // Attach click handler to Play button
  document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.getElementById('playButton');
    if (playButton) {
      playButton.addEventListener('click', handlePlayClick);
    }
    
    // Close modal when clicking outside
    const modal = document.getElementById('loginPromptModal');
    if (modal) {
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeLoginPrompt();
        }
      });
    }
  });
  
  // Initialize auth check when page loads
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkAuthState);
  } else {
    checkAuthState();
  }
</script>

</body>
</html>
