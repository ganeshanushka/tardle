<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tar.dle Reminder</title>
  <style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }


    body {
      font-family: 'Field Gothic Narrow', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 60px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .header-tile-grid {
      display: flex;
      gap: 3px;
      margin-bottom: 20px;
      perspective: 1000px;
    }

    .header-tile {
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333333;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.3em;
      color: #000000;
      font-family: 'Field Gothic Narrow', sans-serif;
      background-color: #ffffff;
      transition: background-color 0s, color 0s, border-color 0s;
    }

    /* Flip animation for header tiles */
    .header-tile.flip {
      animation: headerTileFlip 0.8s ease-in-out;
    }

    @keyframes headerTileFlip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(-90deg); }
      100% { transform: rotateX(0); }
    }

    /* Initial state: tiles start as white */
    .header-tile.correct,
    .header-tile.present,
    .header-tile.absent {
      background-color: #ffffff;
      color: #000000;
      border-color: #d3d6da;
    }

    /* Revealed state: tiles show their colors */
    .header-tile.correct.revealed {
      background-color: #7BAFD4;
      color: white;
      border-color: transparent;
    }

    .header-tile.present.revealed {
      background-color: #c9b458;
      color: white;
      border-color: transparent;
    }

    .header-tile.absent.revealed {
      background-color: #001A57;
      color: white;
      border-color: transparent;
    }

    .account-info {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }

    .account-info strong {
      font-weight: bold;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #1a1a1a;
    }

    .subscription-section .section-title {
      margin-top: 0;
    }

    .section-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    ul {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      padding-left: 20px;
    }

    .return-button {
      display: inline-block;
      background-color: #7BAFD4;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      font-family: 'Field Gothic Narrow', sans-serif;
      transition: background-color 0.2s ease;
      -webkit-tap-highlight-color: rgba(123, 175, 212, 0.3);
      pointer-events: auto;
      touch-action: manipulation;
    }

    .return-button:hover {
      background-color: #6a9fc0;
    }

    .subscription-section {
      margin-top: 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-left: 4px solid #7BAFD4;
      border-radius: 4px;
    }
    
    .subscription-toggle {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 12px;
    }
    
    .subscription-toggle input[type="checkbox"] {
      margin-top: 3px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .subscription-toggle label {
      font-size: 16px;
      line-height: 1.5;
      cursor: pointer;
      color: #1a1a1a;
    }
    
    .subscription-status {
      font-size: 16px;
      color: #666;
      margin-top: 12px;
      line-height: 1.5;
    }

    .subscription-status-tiles {
      display: flex;
      gap: 2px;
      margin-top: 12px;
      perspective: 1000px;
    }

    .subscription-status-tile {
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #333333;
      border-radius: 2px;
      font-weight: bold;
      font-size: 0.7em;
      color: #000000;
      font-family: 'Field Gothic Narrow', sans-serif;
      background-color: #ffffff;
      transition: background-color 0s, color 0s, border-color 0s;
    }

    .subscription-status-tile.flip {
      animation: subscriptionTileFlip 0.6s ease-in-out;
    }

    @keyframes subscriptionTileFlip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(-90deg); }
      100% { transform: rotateX(0); }
    }

    .subscription-status-tile.revealed {
      background-color: #7BAFD4;
      color: white;
      border-color: transparent;
    }

    .login-status {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
    }

    .login-status a {
      color: #333;
      text-decoration: underline;
    }

    .signup-button {
      display: inline-block;
      background-color: #7BAFD4;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      margin-bottom: 16px;
      border: none;
      cursor: pointer;
      font-family: 'Field Gothic Narrow', sans-serif;
      transition: background-color 0.2s ease;
    }

    .signup-button:hover {
      background-color: #6a9fc0;
    }

    .login-link {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-tile-grid" id="headerTiles"></div>
  
    <h1>Reminder Email</h1>

    <div class="account-info">
      Keep your Tar.dle streak alive with a daily reminder to solve our carolina word puzzle.
    </div>

    <div class="section-title">What to expect</div>
    <div class="section-content">
      <p>Sent to your inbox dailyâ€”the one notification you actually want to open.</p>
    </div>

    <div class="login-status" id="loginStatus">
      <p>You're logged in.</p>
    </div>
    
    <div class="subscription-section" id="subscriptionSection" style="display: none;">
      <div class="section-title">Daily Email Reminders</div>
      <div class="subscription-toggle">
        <input type="checkbox" id="emailSubscriptionToggle">
        <label for="emailSubscriptionToggle">Subscribe to daily reminder emails</label>
      </div>
      <div class="subscription-status-tiles" id="subscriptionStatusTiles" style="display: none;"></div>
      <div class="subscription-status-tiles" id="unsubscribedStatusTiles" style="display: none;"></div>
      <div class="subscription-status" id="subscriptionStatus"></div>
    </div>
    
    <a href="account-details.html" class="return-button">Return</a>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <script>
    // Create header tiles and animate them
    function initHeaderTiles() {
      const headerTilesContainer = document.getElementById('headerTiles');
      if (!headerTilesContainer) return;

      // Create tiles spelling "REMINDER EMAIL"
      const text = "REMINDER EMAIL";
      const letters = text.split('');
      const colorClasses = ['correct', 'present', 'absent'];
      
      letters.forEach((letter) => {
        if (letter === ' ') {
          // Add a spacer for spaces
          const spacer = document.createElement('div');
          spacer.style.width = '8px';
          headerTilesContainer.appendChild(spacer);
        } else {
          const tile = document.createElement('div');
          // Randomly assign a color class
          const randomColor = colorClasses[Math.floor(Math.random() * colorClasses.length)];
          tile.className = `header-tile ${randomColor}`;
          tile.textContent = letter; // Show letter from start
          headerTilesContainer.appendChild(tile);
        }
      });

      // Trigger flip animation after a short delay
      setTimeout(() => {
        const tiles = headerTilesContainer.querySelectorAll('.header-tile');
        const flipDelay = 100; // Delay between each flip
        const flipDuration = 800; // Duration of flip animation

        tiles.forEach((tile, index) => {
          setTimeout(() => {
            // Add flip animation
            tile.classList.add('flip');
            
            // Reveal the color at the midpoint of the flip
            setTimeout(() => {
              tile.classList.add('revealed');
            }, flipDuration / 2); // Half of the flip duration (400ms)
            
            // Remove flip class after animation completes
            setTimeout(() => {
              tile.classList.remove('flip');
            }, flipDuration);
          }, index * flipDelay);
        });
      }, 150); // Wait 0.15 seconds after page loads
    }

    // Initialize header tiles when page loads
    document.addEventListener('DOMContentLoaded', initHeaderTiles);

    // Handle logout
    function handleLogout(event) {
      event.preventDefault();
      
      // Redirect to login page without signing out
      // This allows user to go back and still be logged in
      window.location.href = 'login.html?logout=true';
    }

    // Check if user is logged in
    function checkAuthState() {
      if (!window.firebaseAuth || !window.firebaseAuthFunctions) {
        // Firebase not loaded yet, show signup button by default
        showSignupButton();
        return;
      }

      if (window.firebaseAuthFunctions.onAuthStateChanged) {
        window.firebaseAuthFunctions.onAuthStateChanged(window.firebaseAuth, async (user) => {
          // Check email verification if user is logged in
          if (user) {
            await user.reload(); // Refresh user data to get latest verification status
            if (!user.emailVerified) {
              console.log('User email not verified, redirecting to verification page');
              window.location.href = 'verify-email.html';
              return;
            }
          }
          
          const loginStatus = document.getElementById('loginStatus');
          const subscriptionSection = document.getElementById('subscriptionSection');
          
          if (user) {
            // User is logged in - show login status with email
            const userEmail = user.email || 'your account';
            loginStatus.innerHTML = '<p>You\'re logged in as <strong>' + userEmail + '</strong>.</p>';
            
            // Show subscription section and load subscription status
            subscriptionSection.style.display = 'block';
            await loadSubscriptionStatus(user.uid);
            setupSubscriptionToggle(user.uid);
          } else {
            // User is not logged in - show signup button and hide subscription section
            showSignupButton();
            subscriptionSection.style.display = 'none';
          }
        });
      } else {
        // Fallback if onAuthStateChanged not available
        showSignupButton();
      }
    }
    
    // Load subscription status from Firestore
    async function loadSubscriptionStatus(userId) {
      try {
        const userDocRef = window.firebaseFirestoreFunctions.doc(window.firebaseDb, 'users', userId);
        const userDoc = await window.firebaseFirestoreFunctions.getDoc(userDocRef);
        
        const subscriptionToggle = document.getElementById('emailSubscriptionToggle');
        const subscriptionStatus = document.getElementById('subscriptionStatus');
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          const isSubscribed = userData.emailSubscribed === true;
          
          subscriptionToggle.checked = isSubscribed;
          
          if (isSubscribed) {
            showSubscriptionTiles();
            hideUnsubscribedTiles();
            subscriptionStatus.textContent = '';
            subscriptionStatus.style.color = '#666';
          } else {
            hideSubscriptionTiles();
            showUnsubscribedTiles();
            subscriptionStatus.textContent = '';
            subscriptionStatus.style.color = '#666';
          }
        } else {
          // User document doesn't exist yet, default to not subscribed
          subscriptionToggle.checked = false;
          hideSubscriptionTiles();
          showUnsubscribedTiles();
          subscriptionStatus.textContent = '';
          subscriptionStatus.style.color = '#666';
        }
      } catch (error) {
        console.error('Error loading subscription status:', error);
      }
    }
    
    // Setup subscription toggle handler
    function setupSubscriptionToggle(userId) {
      const subscriptionToggle = document.getElementById('emailSubscriptionToggle');
      const subscriptionStatus = document.getElementById('subscriptionStatus');
      
      subscriptionToggle.addEventListener('change', async function() {
        const isSubscribed = subscriptionToggle.checked;
        
        try {
          // Update subscription status in Firestore
          const userDocRef = window.firebaseFirestoreFunctions.doc(window.firebaseDb, 'users', userId);
          await window.firebaseFirestoreFunctions.updateDoc(userDocRef, {
            emailSubscribed: isSubscribed,
            subscriptionUpdatedAt: window.firebaseFirestoreFunctions.serverTimestamp()
          });
          
          // Update status message
          if (isSubscribed) {
            // When subscribing, flip unsubscribed tiles to carolina blue and show subscribed tiles
            flipUnsubscribedTilesToSubscribed();
            showSubscriptionTiles();
            hideUnsubscribedTiles();
            subscriptionStatus.textContent = '';
            subscriptionStatus.style.color = '#666';
          } else {
            // When unsubscribing, hide subscribed tiles and show unsubscribed tiles
            hideSubscriptionTiles();
            showUnsubscribedTiles();
            subscriptionStatus.textContent = '';
            subscriptionStatus.style.color = '#666';
          }
          
          console.log('Subscription status updated:', isSubscribed);
        } catch (error) {
          console.error('Error updating subscription status:', error);
          // Revert toggle on error
          subscriptionToggle.checked = !isSubscribed;
          alert('Failed to update subscription. Please try again.');
        }
      });
    }

    function showSignupButton() {
      const loginStatus = document.getElementById('loginStatus');
      loginStatus.innerHTML = '<a href="login.html?return=reminder.html" class="signup-button">Sign Up</a><p style="margin-top: 12px; margin-bottom: 0;">Already have an account? <a href="login.html?return=reminder.html" class="login-link">Log in to get it.</a></p>';
    }

    function createSubscriptionTiles() {
      const tilesContainer = document.getElementById('subscriptionStatusTiles');
      if (!tilesContainer) return;
      
      tilesContainer.innerHTML = ''; // Clear existing tiles
      
      const text = "YOU ARE NOW SUBSCRIBED";
      const letters = text.split('');
      
      letters.forEach((letter) => {
        if (letter === ' ') {
          // Add a spacer for spaces
          const spacer = document.createElement('div');
          spacer.style.width = '4px';
          tilesContainer.appendChild(spacer);
        } else {
          const tile = document.createElement('div');
          tile.className = 'subscription-status-tile';
          tile.textContent = letter;
          tilesContainer.appendChild(tile);
        }
      });
    }

    function showSubscriptionTiles() {
      const tilesContainer = document.getElementById('subscriptionStatusTiles');
      const subscriptionStatus = document.getElementById('subscriptionStatus');
      
      if (!tilesContainer) return;
      
      // Create tiles if they don't exist
      if (tilesContainer.children.length === 0) {
        createSubscriptionTiles();
      }
      
      // Show tiles container
      tilesContainer.style.display = 'flex';
      subscriptionStatus.textContent = '';
      
      // Animate tiles flipping to carolina blue
      setTimeout(() => {
        const tiles = tilesContainer.querySelectorAll('.subscription-status-tile');
        const flipDelay = 50; // Delay between each flip
        const flipDuration = 600; // Duration of flip animation

        tiles.forEach((tile, index) => {
          setTimeout(() => {
            // Add flip animation
            tile.classList.add('flip');
            
            // Reveal the carolina blue color at the midpoint of the flip
            setTimeout(() => {
              tile.classList.add('revealed');
            }, flipDuration / 2); // Half of the flip duration (300ms)
            
            // Remove flip class after animation completes
            setTimeout(() => {
              tile.classList.remove('flip');
            }, flipDuration);
          }, index * flipDelay);
        });
      }, 50);
    }

    function hideSubscriptionTiles() {
      const tilesContainer = document.getElementById('subscriptionStatusTiles');
      if (tilesContainer) {
        tilesContainer.style.display = 'none';
      }
    }

    function createUnsubscribedTiles() {
      const tilesContainer = document.getElementById('unsubscribedStatusTiles');
      if (!tilesContainer) return;
      
      tilesContainer.innerHTML = ''; // Clear existing tiles
      
      const text = "YOU ARE NOT SUBSCRIBED";
      const letters = text.split('');
      
      letters.forEach((letter) => {
        if (letter === ' ') {
          // Add a spacer for spaces
          const spacer = document.createElement('div');
          spacer.style.width = '4px';
          tilesContainer.appendChild(spacer);
        } else {
          const tile = document.createElement('div');
          tile.className = 'subscription-status-tile';
          tile.textContent = letter;
          tilesContainer.appendChild(tile);
        }
      });
    }

    function showUnsubscribedTiles() {
      const tilesContainer = document.getElementById('unsubscribedStatusTiles');
      const subscriptionStatus = document.getElementById('subscriptionStatus');
      
      if (!tilesContainer) return;
      
      // Create tiles if they don't exist or recreate to reset state
      tilesContainer.innerHTML = '';
      createUnsubscribedTiles();
      
      // Remove revealed class from all tiles to make them white
      const tiles = tilesContainer.querySelectorAll('.subscription-status-tile');
      tiles.forEach(tile => {
        tile.classList.remove('revealed');
      });
      
      // Show tiles container
      tilesContainer.style.display = 'flex';
      subscriptionStatus.textContent = '';
    }

    function hideUnsubscribedTiles() {
      const tilesContainer = document.getElementById('unsubscribedStatusTiles');
      if (tilesContainer) {
        tilesContainer.style.display = 'none';
      }
    }

    function flipUnsubscribedTilesToSubscribed() {
      const unsubscribedTiles = document.getElementById('unsubscribedStatusTiles');
      if (!unsubscribedTiles) return;
      
      const tiles = unsubscribedTiles.querySelectorAll('.subscription-status-tile');
      const flipDelay = 50;
      const flipDuration = 600;

      tiles.forEach((tile, index) => {
        setTimeout(() => {
          // Add flip animation
          tile.classList.add('flip');
          
          // Reveal the carolina blue color at the midpoint of the flip
          setTimeout(() => {
            tile.classList.add('revealed');
          }, flipDuration / 2);
          
          // Remove flip class after animation completes
          setTimeout(() => {
            tile.classList.remove('flip');
          }, flipDuration);
        }, index * flipDelay);
      });
    }

    // Prevent browser back/forward navigation
    (function() {
      // Replace current history entry so there's nothing to go back to
      history.replaceState(null, null, location.href);
      
      // Push a new state to the history
      history.pushState(null, null, location.href);
      
      // Listen for popstate event (back/forward button)
      window.addEventListener('popstate', function(event) {
        // Push the state back to prevent navigation
        history.pushState(null, null, location.href);
      });
      
      // Also prevent navigation on beforeunload
      window.addEventListener('beforeunload', function(event) {
        // This doesn't prevent navigation but can show a warning
        // However, we'll just let it proceed
      });
    })();

    // Wait for Firebase to load, then check auth state
    window.addEventListener('load', function() {
      if (window.firebaseAuthFunctions && window.firebaseAuth) {
        checkAuthState();
      } else {
        // Wait a bit for Firebase to load
        setTimeout(checkAuthState, 500);
      }
    });
  </script>
</body>
</html>
