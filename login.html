<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Log in or create an account</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <input type="submit" id="continueBtn" value="Continue">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }

  // Handle form submission
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    if (!loginForm) {
      console.error('Login form not found!');
      return;
    }
    
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('Form submitted');
      
      const email = emailInput.value.trim();
      console.log('Email entered:', email);
      
      // Validate email format
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Check if email exists in Firebase Auth
      try {
        // Wait for Firebase to be loaded
        await new Promise((resolve) => {
          if (window.firebaseAuthFunctions && window.firebaseAuth) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.firebaseAuthFunctions && window.firebaseAuth) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          }
        });
        
        console.log('Firebase loaded, checking email:', email);
        console.log('firebaseAuthFunctions available:', !!window.firebaseAuthFunctions);
        console.log('fetchSignInMethodsForEmail available:', !!window.firebaseAuthFunctions.fetchSignInMethodsForEmail);
        
        // Use Firebase Auth to check if user exists
        // Primary method: Try fetchSignInMethodsForEmail
        let emailExists = false;
        let checkMethod = 'none';
        
        try {
          const signInMethods = await window.firebaseAuthFunctions.fetchSignInMethodsForEmail(window.firebaseAuth, email);
          console.log('Sign-in methods for email:', signInMethods);
          console.log('Sign-in methods type:', typeof signInMethods);
          console.log('Sign-in methods is array:', Array.isArray(signInMethods));
          console.log('Sign-in methods length:', signInMethods ? signInMethods.length : 'null/undefined');
          
          // If signInMethods array has any methods, the email exists
          if (signInMethods && Array.isArray(signInMethods) && signInMethods.length > 0) {
            emailExists = true;
            checkMethod = 'fetchSignInMethodsForEmail';
            console.log('✓ Email exists in Firebase (via fetchSignInMethodsForEmail)');
          } else {
            console.log('✗ Email does NOT exist (empty sign-in methods array)');
          }
        } catch (fetchError) {
          console.error('Error calling fetchSignInMethodsForEmail:', fetchError);
          console.error('Error code:', fetchError.code);
          console.error('Error message:', fetchError.message);
          console.log('Trying alternative method to check if email exists...');
          
          // Fallback: Try to sign in with a dummy password to check if user exists
          try {
            // Use a very specific dummy password that will definitely fail
            await window.firebaseAuthFunctions.signInWithEmailAndPassword(window.firebaseAuth, email, 'DUMMY_CHECK_PASSWORD_XYZ_12345');
            // If we get here, somehow the dummy password worked (shouldn't happen)
            console.log('Unexpected: Dummy password worked?');
            emailExists = false;
          } catch (signInError) {
            console.log('Sign-in error code:', signInError.code);
            console.log('Sign-in error message:', signInError.message);
            
            if (signInError.code === 'auth/user-not-found') {
              emailExists = false;
              checkMethod = 'dummySignIn-user-not-found';
              console.log('✗ User not found via alternative method');
            } else if (signInError.code === 'auth/wrong-password' || 
                       signInError.code === 'auth/invalid-credential') {
              // User exists but password is wrong - means email is registered
              emailExists = true;
              checkMethod = 'dummySignIn-wrong-password';
              console.log('✓ Email exists (wrong password error means user exists)');
            } else if (signInError.code === 'auth/invalid-email') {
              // Invalid email format
              alert('Please enter a valid email address');
              return;
            } else {
              // Other error - log it and default to signup
              console.log('Unknown error code:', signInError.code);
              emailExists = false;
              checkMethod = 'dummySignIn-unknown-error';
            }
          }
        }
        
        console.log('Final check result - emailExists:', emailExists, 'method:', checkMethod);
        
        // Redirect based on whether email exists
        if (emailExists) {
          console.log('→ Redirecting to sign in page');
          window.location.href = `signin.html?email=${encodeURIComponent(email)}`;
        } else {
          console.log('→ Redirecting to sign up page');
          window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
        }
      } catch (error) {
        console.error('Error checking email in Firebase:', error);
        console.error('Error code:', error.code);
        console.error('Error message:', error.message);
        
        // Check for specific error codes
        if (error.code === 'auth/invalid-email') {
          alert('Please enter a valid email address');
          return;
        }
        
        // For other errors, show the error but still allow user to proceed
        // If it's a network error or similar, we'll default to signup
        // But log it so we can debug
        console.log('Error occurred, defaulting to sign up page');
        alert('Unable to verify email. You will be redirected to create an account.');
        window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
      }
    });
    
    // Also handle button click as backup
    const continueBtn = document.getElementById('continueBtn');
    if (continueBtn) {
      continueBtn.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Button clicked');
        loginForm.dispatchEvent(new Event('submit'));
      });
    }
  });
</script>

</body>
</html>
