<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Log in or create an account</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <input type="submit" id="continueBtn" value="Continue">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }

  // Handle form submission
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    if (!loginForm) {
      console.error('Login form not found!');
      return;
    }
    
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('Form submitted');
      
      const email = emailInput.value.trim();
      console.log('Email entered:', email);
      
      // Validate email format
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Check if email exists in Firebase Auth
      try {
        // Wait for Firebase to be loaded
        await new Promise((resolve) => {
          if (window.firebaseAuthFunctions && window.firebaseAuth) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.firebaseAuthFunctions && window.firebaseAuth) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          }
        });
        
        // Simple check: try to sign in with dummy password
        // If error is "wrong-password" → email exists → go to signin
        // If error is "user-not-found" → email doesn't exist → go to signup
        try {
          await window.firebaseAuthFunctions.signInWithEmailAndPassword(window.firebaseAuth, email, 'CHECK_IF_EMAIL_EXISTS_DUMMY_PASSWORD_123');
        } catch (error) {
          if (error.code === 'auth/user-not-found') {
            // Email does NOT exist - go to signup
            window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
            return;
          } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
            // Email EXISTS - go to signin
            window.location.href = `signin.html?email=${encodeURIComponent(email)}`;
            return;
          } else if (error.code === 'auth/invalid-email') {
            alert('Please enter a valid email address');
            return;
          } else {
            // Unknown error - default to signup
            window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
            return;
          }
        }
        
        // Should never reach here, but just in case
        window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
      } catch (error) {
        console.error('Error checking email in Firebase:', error);
        console.error('Error code:', error.code);
        console.error('Error message:', error.message);
        
        // Check for specific error codes
        if (error.code === 'auth/invalid-email') {
          alert('Please enter a valid email address');
          return;
        }
        
        // For other errors, show the error but still allow user to proceed
        // If it's a network error or similar, we'll default to signup
        // But log it so we can debug
        console.log('Error occurred, defaulting to sign up page');
        alert('Unable to verify email. You will be redirected to create an account.');
        window.location.href = `signup.html?email=${encodeURIComponent(email)}`;
      }
    });
    
    // Also handle button click as backup
    const continueBtn = document.getElementById('continueBtn');
    if (continueBtn) {
      continueBtn.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Button clicked');
        loginForm.dispatchEvent(new Event('submit'));
      });
    }
  });
</script>

</body>
</html>
