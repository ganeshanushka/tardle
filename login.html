<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Log in or create an account</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <input type="submit" id="continueBtn" value="Continue">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="#">Terms of Service</a>, 
    and <a href="#">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }

  // Handle form submission
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    if (!loginForm) {
      console.error('Login form not found!');
      return;
    }
    
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('Form submitted');
      
      const email = emailInput.value.trim();
      console.log('Email entered:', email);
      
      // Validate email format
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Check if email exists in Firebase Auth
      try {
        // Wait for Firebase to be loaded
        await new Promise((resolve) => {
          if (window.firebaseAuthFunctions && window.firebaseAuth) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.firebaseAuthFunctions && window.firebaseAuth) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          }
        });
        
        // Direct method: Try to create account - if email exists, it will error
        // This is the most reliable way since signup page already works
        try {
          // Try to create account with a valid-length dummy password - if email exists, we'll get email-already-in-use
          await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, 'CheckEmailExists123456');
          // If we get here, account was created (shouldn't happen)
          // Go to signup since we can't determine
          window.location.replace(`signup.html?email=${encodeURIComponent(email)}`);
          return;
        } catch (createError) {
          console.log('=== EMAIL CHECK RESULT ===');
          console.log('Error code:', createError.code);
          console.log('Error message:', createError.message);
          console.log('Full error:', createError);
          
          // Check for email-already-in-use - this means email EXISTS
          const emailExists = createError.code === 'auth/email-already-in-use' || 
                              createError.code === 'auth/emailAlreadyInUse' ||
                              (createError.message && (
                                createError.message.toLowerCase().includes('already in use') ||
                                createError.message.toLowerCase().includes('email already exists') ||
                                createError.message.toLowerCase().includes('already registered')
                              ));
          
          if (emailExists) {
            // Email EXISTS - go to signin
            console.log('✓ EMAIL EXISTS - Redirecting to SIGN IN');
            window.location.replace(`signin.html?email=${encodeURIComponent(email)}`);
            return;
          } else if (createError.code === 'auth/invalid-email') {
            alert('Please enter a valid email address');
            return;
          } else {
            // Email doesn't exist (or weak password, etc.) - go to signup
            console.log('✗ EMAIL DOES NOT EXIST - Redirecting to SIGN UP');
            console.log('Reason: Error code =', createError.code);
            window.location.replace(`signup.html?email=${encodeURIComponent(email)}`);
            return;
          }
        }
      } catch (error) {
        // Outer catch - should not normally be reached
        console.error('Outer catch - unexpected error:', error);
        console.error('Error code:', error.code);
        console.error('Error message:', error.message);
        // Default to signup
        window.location.replace(`signup.html?email=${encodeURIComponent(email)}`);
      }
    });
    
    // Also handle button click as backup
    const continueBtn = document.getElementById('continueBtn');
    if (continueBtn) {
      continueBtn.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Button clicked');
        loginForm.dispatchEvent(new Event('submit'));
      });
    }
  });
</script>

</body>
</html>
