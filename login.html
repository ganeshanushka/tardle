<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 1.5em;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%
  }

  .error-message {
    color: red;
    font-size: 0.9em;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
  }

  .error-message.show {
    display: block;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }

</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" onclick="goBack()">X</div>
  <h1>Log in or create an account</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error-message"></div>
    </div>
    <div class="input-group">
      <input type="submit" id="continueBtn" value="Continue">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="terms-of-service.html">Terms of Service</a>, 
    and <a href="privacy-policy.html">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }

  // Handle form submission
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    // Check for email parameter and pre-fill + focus
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const returnUrl = urlParams.get('return'); // Get return URL parameter
    const logoutParam = urlParams.get('logout'); // Check for logout parameter
    
    // If logout parameter is present, sign out the user
    if (logoutParam === 'true') {
      // Wait for Firebase to load, then sign out
      (async function() {
        try {
          // Wait for Firebase to be available
          await new Promise((resolve) => {
            if (window.firebaseAuthFunctions && window.firebaseAuth) {
              resolve();
            } else {
              const checkInterval = setInterval(() => {
                if (window.firebaseAuthFunctions && window.firebaseAuth) {
                  clearInterval(checkInterval);
                  resolve();
                }
              }, 100);
            }
          });
          
          // Sign out the user
          if (window.firebaseAuthFunctions && window.firebaseAuthFunctions.signOut) {
            await window.firebaseAuthFunctions.signOut(window.firebaseAuth);
            console.log('User signed out successfully');
          }
        } catch (error) {
          console.error('Error signing out:', error);
        }
      })();
    }
    if (emailParam && emailInput) {
      emailInput.value = emailParam;
      // Focus and position cursor at the end of the email
      emailInput.focus();
      // setSelectionRange doesn't work on email input types, so wrap in try-catch
      try {
        emailInput.setSelectionRange(emailParam.length, emailParam.length);
      } catch (e) {
        // Email input types don't support setSelectionRange - this is expected
        // Just focus the field instead
      }
    }
    
    if (!loginForm) {
      console.error('Login form not found!');
      return;
    }
    
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get email from input field - works the same whether:
      // 1. Email was pre-filled from URL parameter (after clicking Edit)
      // 2. Email was manually entered by user
      // The same checking logic applies in both cases
      const email = emailInput.value.trim();
      
      // Hide error message
      const emailError = document.getElementById('emailError');
      if (emailError) {
        emailError.classList.remove('show');
        emailError.textContent = '';
      }
      
      // Validate email format with regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        if (emailError) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.classList.add('show');
        }
        emailInput.focus();
        return;
      }
      
      // Disable submit button to prevent double submission
      const continueBtn = document.getElementById('continueBtn');
      if (continueBtn) {
        continueBtn.disabled = true;
        continueBtn.value = 'Checking...';
      }
      
      // Check if email exists using fetchSignInMethodsForEmail (doesn't create account)
      try {
        // Wait for Firebase to be loaded
        await new Promise((resolve) => {
          if (window.firebaseAuthFunctions && window.firebaseAuth) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.firebaseAuthFunctions && window.firebaseAuth) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          }
        });
        
        // Check if email exists in Firebase
        // Use createUserWithEmailAndPassword - it gives us a clear error if email exists
        let emailExists = false;
        
        try {
          const dummyPassword = 'DummyCheck123!@#';
          await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, dummyPassword);
          
          // If we get here, account was created (didn't exist before)
          emailExists = false;
          console.log('✗ Account does NOT exist (created during check - will delete)');
          
          // Delete the account we just created
          const user = window.firebaseAuth.currentUser;
          if (user) {
            try {
              await user.delete();
              console.log('✓ Deleted accidentally created account');
            } catch (deleteError) {
              console.error('Failed to delete account:', deleteError);
            }
          }
        } catch (createError) {
          console.log('Create account check error code:', createError.code);
          console.log('Create account check error message:', createError.message);
          
          const errorCode = createError.code;
          const errorMsg = (createError.message || '').toLowerCase();
          
          // Check if email is already in use - this is the most reliable indicator
          if (errorCode === 'auth/email-already-in-use' || 
              errorCode === 'auth/emailAlreadyInUse' ||
              errorMsg.includes('already in use') ||
              errorMsg.includes('email already exists')) {
            // Account exists!
            emailExists = true;
            console.log('✓ Account EXISTS (email-already-in-use)');
          } else {
            // Any other error - assume account doesn't exist
            emailExists = false;
            console.log('✗ Account does NOT exist (error: ' + errorCode + ')');
          }
        }
        
        // Route based on whether email has an account
        console.log('=== FINAL ROUTING DECISION ===');
        console.log('Email:', email);
        console.log('emailExists:', emailExists);
        
        // Build redirect URL with return parameter if present
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        
        if (emailExists) {
          console.log('→ Redirecting to SIGNIN page (account exists)');
          window.location.replace(`signin.html?email=${encodeURIComponent(email)}${returnParam}`);
        } else {
          console.log('→ Redirecting to SIGNUP page (account does not exist)');
          window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
        }
      } catch (error) {
        console.error('Error checking email:', error);
        // Re-enable button on error
        if (continueBtn) {
          continueBtn.disabled = false;
          continueBtn.value = 'Continue';
        }
        // On error, default to signup (safer than assuming account exists)
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
      }
    });
    
    // Also handle button click as backup
    const continueBtn = document.getElementById('continueBtn');
    if (continueBtn) {
      continueBtn.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Button clicked');
        loginForm.dispatchEvent(new Event('submit'));
      });
    }
  });
</script>

</body>
</html>
