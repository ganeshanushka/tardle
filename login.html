<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }

  /* Global Safari/Chrome button compatibility */
  button, 
  .button,
  [role="button"],
  a.button,
  input[type="button"],
  input[type="submit"],
  .close-button {
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
  }

  body {
    font-family: 'Field Gothic Narrow', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #7BAFD4;
  }

  .login-container {
    background-color: white;
    margin: auto;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 500px;
  }

  .close-button {
    float: right;
    cursor: pointer;
    font-size: 28px;
    font-weight: bold;
    color: #000;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
    transition: opacity 0.2s ease;
  }

  .close-button:hover {
    opacity: 0.7;
  }

  .input-group {
    font-size: 1.25em;
  }

  .input-group label {
  text-align: left;
  display: block; 
  font-weight: bold; 
  margin-top: 30px;
  margin-bottom: 0.7em;
}

  .input-group input {
    width: 97%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }

  .input-group input[type="submit"] {
    background-color: #7BAFD4;
    color: white;
    cursor: pointer;
    width: 50%;
    transition: background-color 0.2s, opacity 0.2s;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 4px;
  }
  
  .input-group input[type="submit"]:hover:not(:disabled) {
    background-color: #6a9fc0;
  }
  
  .input-group input[type="submit"]:disabled {
    background-color: #999 !important;
    color: #ccc !important;
    cursor: not-allowed !important;
    opacity: 0.6;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25em;
    margin-bottom: 1em;
    display: none;
    font-family: 'Field Gothic Narrow', sans-serif;
  }

  .error-message.show {
    display: block;
  }

  .terms {
    font-size: 0.75em;
    color: #666;
    margin-top: 2em;
  }


</style>
</head>
<body>

<div class="login-container">
  <div class="close-button" id="closeButton">x</div>
  <h1>Log in or create an account</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error-message"></div>
    </div>
    <div class="input-group">
      <input type="submit" id="continueBtn" value="Continue">
    </div>
  </form>
  <p class="terms">
    By continuing, you agree to the updated <a href="terms-of-service.html">Terms of Service</a>, 
    and <a href="privacy-policy.html">Privacy Policy</a>.
  </p>
</div>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<script>
  function goBack() {
    window.location.href = 'index.html';
  }
  
  // Set up button event listeners (Safari/Chrome compatible)
  document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  });
  
  // Fallback for if DOM is already loaded
  if (document.readyState !== 'loading') {
    const closeButton = document.getElementById('closeButton');
    if (closeButton) {
      closeButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        goBack();
      });
    }
  }

  // Handle form submission
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    // Check for email parameter and pre-fill + focus
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const returnUrl = urlParams.get('return'); // Get return URL parameter
    const logoutParam = urlParams.get('logout'); // Check for logout parameter
    
    // If logout parameter is present, sign out the user
    if (logoutParam === 'true') {
      // Wait for Firebase to load, then sign out
      (async function() {
        try {
          // Wait for Firebase to be available
          await new Promise((resolve) => {
            if (window.firebaseAuthFunctions && window.firebaseAuth) {
              resolve();
            } else {
              const checkInterval = setInterval(() => {
                if (window.firebaseAuthFunctions && window.firebaseAuth) {
                  clearInterval(checkInterval);
                  resolve();
                }
              }, 100);
            }
          });
          
          // Sign out the user
          if (window.firebaseAuthFunctions && window.firebaseAuthFunctions.signOut) {
            await window.firebaseAuthFunctions.signOut(window.firebaseAuth);
            console.log('User signed out successfully');
          }
        } catch (error) {
          console.error('Error signing out:', error);
        }
      })();
    }
    // Add real-time .edu email validation function (defined before use)
    function validateEmailForEdu(email) {
      if (!email) return true;
      
      const emailLower = email.trim().toLowerCase();
      const emailError = document.getElementById('emailError');
      const continueBtn = document.getElementById('continueBtn');
      
      console.log('validateEmailForEdu: checking email:', emailLower, 'is .edu:', emailLower.endsWith('.edu'));
      
      if (emailLower.endsWith('.edu')) {
        // Show .edu error
        console.log('validateEmailForEdu: .edu email detected, showing error');
        if (emailError) {
          emailError.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
          emailError.classList.add('show');
          console.log('validateEmailForEdu: error element updated, display:', window.getComputedStyle(emailError).display);
        } else {
          console.error('validateEmailForEdu: emailError element not found!');
        }
        // Disable continue button
        if (continueBtn) {
          continueBtn.disabled = true;
          console.log('validateEmailForEdu: continue button disabled');
        } else {
          console.error('validateEmailForEdu: continueBtn element not found!');
        }
        return false;
      } else {
        // Clear .edu error if email changed
        if (emailError && emailError.textContent.includes('.edu')) {
          emailError.classList.remove('show');
          emailError.textContent = '';
        }
        // Enable continue button if email is valid
        if (continueBtn && emailLower) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailRegex.test(emailLower)) {
            continueBtn.disabled = false;
          }
        }
        return true;
      }
    }
    
    // Validate on input (as user types)
    if (emailInput) {
      emailInput.addEventListener('input', function() {
        validateEmailForEdu(this.value);
      });
      
      // Validate on blur (when user leaves field)
      emailInput.addEventListener('blur', function() {
        validateEmailForEdu(this.value);
      });
      
      // Validate on paste
      emailInput.addEventListener('paste', function() {
        setTimeout(() => validateEmailForEdu(this.value), 10);
      });
      
      // Validate on change (for autofill)
      emailInput.addEventListener('change', function() {
        validateEmailForEdu(this.value);
      });
    }
    
    if (emailParam && emailInput) {
      emailInput.value = emailParam;
      // Focus and position cursor at the end of the email
      emailInput.focus();
      // setSelectionRange doesn't work on email input types, so wrap in try-catch
      try {
        emailInput.setSelectionRange(emailParam.length, emailParam.length);
      } catch (e) {
        // Email input types don't support setSelectionRange - this is expected
        // Just focus the field instead
      }
    }
    
    // Validate immediately on page load (for pre-filled emails or autofill)
    // Multiple timeouts to catch different scenarios
    setTimeout(() => {
      if (emailInput && emailInput.value) {
        console.log('Initial validation check - email value:', emailInput.value);
        validateEmailForEdu(emailInput.value);
      }
    }, 50);
    
    setTimeout(() => {
      if (emailInput && emailInput.value) {
        console.log('Delayed validation check - email value:', emailInput.value);
        validateEmailForEdu(emailInput.value);
      }
    }, 200);
    
    setTimeout(() => {
      if (emailInput && emailInput.value) {
        console.log('Final validation check - email value:', emailInput.value);
        validateEmailForEdu(emailInput.value);
      }
    }, 500);
    
    if (!loginForm) {
      console.error('Login form not found!');
      return;
    }
    
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get email from input field - works the same whether:
      // 1. Email was pre-filled from URL parameter (after clicking Edit)
      // 2. Email was manually entered by user
      // The same checking logic applies in both cases
      const email = emailInput.value.trim();
      
      // Hide error message
      const emailError = document.getElementById('emailError');
      if (emailError) {
        emailError.classList.remove('show');
        emailError.textContent = '';
      }
      
      // Check for .edu email first
      if (email.toLowerCase().endsWith('.edu')) {
        if (emailError) {
          emailError.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
          emailError.classList.add('show');
        }
        const continueBtn = document.getElementById('continueBtn');
        if (continueBtn) {
          continueBtn.disabled = true;
          continueBtn.value = 'Continue';
        }
        emailInput.focus();
        return;
      }
      
      // Validate email format with regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        if (emailError) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.classList.add('show');
        }
        emailInput.focus();
        return;
      }
      
      // Disable submit button to prevent double submission
      const continueBtn = document.getElementById('continueBtn');
      if (continueBtn) {
        continueBtn.disabled = true;
        continueBtn.value = 'Checking...';
      }
      
      // Check if email exists using fetchSignInMethodsForEmail (doesn't create account)
      try {
        // Wait for Firebase to be loaded
        await new Promise((resolve) => {
          if (window.firebaseAuthFunctions && window.firebaseAuth) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.firebaseAuthFunctions && window.firebaseAuth) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          }
        });
        
        // Check if email exists in Firebase
        // Use createUserWithEmailAndPassword - it gives us a clear error if email exists
        let emailExists = false;
        
        try {
          const dummyPassword = 'DummyCheck123!@#';
          await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, dummyPassword);
          
          // If we get here, account was created (didn't exist before)
          emailExists = false;
          console.log('✗ Account does NOT exist (created during check - will delete)');
          
          // Delete the account we just created
          const user = window.firebaseAuth.currentUser;
          if (user) {
            try {
              await user.delete();
              console.log('✓ Deleted accidentally created account');
            } catch (deleteError) {
              console.error('Failed to delete account:', deleteError);
            }
          }
        } catch (createError) {
          console.log('Create account check error code:', createError.code);
          console.log('Create account check error message:', createError.message);
          
          const errorCode = createError.code;
          const errorMsg = (createError.message || '').toLowerCase();
          
          // Check if email is already in use - this is the most reliable indicator
          if (errorCode === 'auth/email-already-in-use' || 
              errorCode === 'auth/emailAlreadyInUse' ||
              errorMsg.includes('already in use') ||
              errorMsg.includes('email already exists')) {
            // Account exists!
            emailExists = true;
            console.log('✓ Account EXISTS (email-already-in-use)');
          } else {
            // Any other error - assume account doesn't exist
            emailExists = false;
            console.log('✗ Account does NOT exist (error: ' + errorCode + ')');
          }
        }
        
        // Route based on whether email has an account
        console.log('=== FINAL ROUTING DECISION ===');
        console.log('Email:', email);
        console.log('emailExists:', emailExists);
        
        // Build redirect URL with return parameter if present
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        
        if (emailExists) {
          console.log('→ Redirecting to SIGNIN page (account exists)');
          window.location.replace(`signin.html?email=${encodeURIComponent(email)}${returnParam}`);
        } else {
          console.log('→ Redirecting to SIGNUP page (account does not exist)');
          window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
        }
      } catch (error) {
        console.error('Error checking email:', error);
        // Re-enable button on error
        if (continueBtn) {
          continueBtn.disabled = false;
          continueBtn.value = 'Continue';
        }
        // On error, default to signup (safer than assuming account exists)
        const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
        window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
      }
    });
    
    // Also handle button click as backup
    const continueBtn = document.getElementById('continueBtn');
    if (continueBtn) {
      continueBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Check if button is disabled (e.g., .edu email detected)
        if (this.disabled) {
          console.log('Button click blocked - button is disabled');
          return;
        }
        
        // Also check email before submitting
        const email = emailInput.value.trim().toLowerCase();
        if (email.endsWith('.edu')) {
          const emailError = document.getElementById('emailError');
          if (emailError) {
            emailError.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
            emailError.classList.add('show');
          }
          this.disabled = true;
          this.value = 'Continue';
          return;
        }
        
        console.log('Button clicked');
        loginForm.dispatchEvent(new Event('submit'));
      });
    }
  });
  
  // Fallback for if DOM is already loaded
  if (document.readyState !== 'loading') {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    
    if (loginForm && emailInput) {
      // Re-run the form setup logic
      const urlParams = new URLSearchParams(window.location.search);
      const emailParam = urlParams.get('email');
      const returnUrl = urlParams.get('return');
      
      if (emailParam && emailInput) {
        emailInput.value = emailParam;
        emailInput.focus();
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = emailInput.value.trim();
        const emailError = document.getElementById('emailError');
        
        if (emailError) {
          emailError.classList.remove('show');
          emailError.textContent = '';
        }
        
        if (email.toLowerCase().endsWith('.edu')) {
          if (emailError) {
            emailError.textContent = 'We currently do not support .edu email addresses. Please use a different email address.';
            emailError.classList.add('show');
          }
          return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
          if (emailError) {
            emailError.textContent = 'Please enter a valid email address';
            emailError.classList.add('show');
          }
          return;
        }
        
        const continueBtn = document.getElementById('continueBtn');
        if (continueBtn) {
          continueBtn.disabled = true;
          continueBtn.value = 'Checking...';
        }
        
        try {
          await new Promise((resolve) => {
            if (window.firebaseAuthFunctions && window.firebaseAuth) {
              resolve();
            } else {
              const checkInterval = setInterval(() => {
                if (window.firebaseAuthFunctions && window.firebaseAuth) {
                  clearInterval(checkInterval);
                  resolve();
                }
              }, 100);
            }
          });
          
          let emailExists = false;
          try {
            const dummyPassword = 'DummyCheck123!@#';
            await window.firebaseAuthFunctions.createUserWithEmailAndPassword(window.firebaseAuth, email, dummyPassword);
            emailExists = false;
            const user = window.firebaseAuth.currentUser;
            if (user) {
              try {
                await user.delete();
              } catch (deleteError) {
                console.error('Failed to delete account:', deleteError);
              }
            }
          } catch (createError) {
            const errorCode = createError.code;
            const errorMsg = (createError.message || '').toLowerCase();
            if (errorCode === 'auth/email-already-in-use' || 
                errorCode === 'auth/emailAlreadyInUse' ||
                errorMsg.includes('already in use') ||
                errorMsg.includes('email already exists')) {
              emailExists = true;
            }
          }
          
          const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
          if (emailExists) {
            window.location.replace(`signin.html?email=${encodeURIComponent(email)}${returnParam}`);
          } else {
            window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
          }
        } catch (error) {
          console.error('Error checking email:', error);
          if (continueBtn) {
            continueBtn.disabled = false;
            continueBtn.value = 'Continue';
          }
          const returnParam = returnUrl ? `&return=${encodeURIComponent(returnUrl)}` : '';
          window.location.replace(`signup.html?email=${encodeURIComponent(email)}${returnParam}`);
        }
      });
    }
  }
</script>

</body>
</html>
