<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tardle Reminder Email Preview</title>
  <style>
  /* Field Gothic Narrow Font Face */
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Regular.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  
  @font-face {
    font-family: 'Field Gothic Narrow';
    src: url('fonts/FieldGothicNarrow-Bold.woff2') format('woff2'),
         url('fonts/FieldGothicNarrow-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  /* Ensure headings use bold */
  h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
  }
  
  /* Ensure body/content uses regular */
  body {
    font-weight: normal;
  }


    body {
      font-family: 'Field Gothic Narrow', sans-serif;
      line-height: 1.6;
      color: #000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .masthead {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }
    .divider {
      border-top: 1px solid #000;
      margin: 15px 0;
    }
    .logo-container {
      text-align: center;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .custom-grid-outline {
      display: inline-block;
      border: 4px solid black;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .custom-row {
      display: flex;
    }
    .custom-cell {
      width: 20px;
      height: 20px;
      border: 1px solid white;
      border-radius: 3px;
    }
    .carolina-blue { background-color: #7BAFD4; }
    .duke-blue { background-color: #001A57; }
    .yellow { background-color: #c9b458; }
    .logo-text {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
      color: #000;
      font-family: 'Field Gothic Narrow', sans-serif;
      text-align: center;
    }
    .main-message {
      font-size: 18px;
      margin: 30px 0;
      color: #000;
    }
    .call-to-action {
      font-size: 16px;
      margin: 30px 0;
      color: #000;
    }
    .play-link {
      color: #0000EE;
      text-decoration: underline;
    }
    .preview-note {
      background-color: #f0f0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #7BAFD4;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="preview-note">
    <strong>Email Preview:</strong> This is how the daily reminder email will look when sent to subscribed users at 4:00 AM ET.
    <br><strong>Subject:</strong> Don't break the streak ðŸ‘€
  </div>

  <div class="main-message">
    Another day, another Carolina word.
  </div>
  
  <div class="call-to-action">
    Before classes, after classes, or instead of classes, <a href="https://playtardle.com/play.html" class="play-link">play now</a>.
  </div>
  
  <div class="logo-container">
    <div class="custom-grid-outline">
      <div class="custom-row">
        <div class="custom-cell carolina-blue"></div>
        <div class="custom-cell carolina-blue"></div>
        <div class="custom-cell carolina-blue"></div>
      </div>
      <div class="custom-row">
        <div class="custom-cell carolina-blue"></div>
        <div class="custom-cell yellow"></div>
        <div class="custom-cell duke-blue"></div>
      </div>
      <div class="custom-row">
        <div class="custom-cell duke-blue"></div>
        <div class="custom-cell duke-blue"></div>
        <div class="custom-cell duke-blue"></div>
      </div>
    </div>
    <div class="logo-text">Tardle</div>
  </div>
</body>
</html>
