<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <title>Daily Tardle Reminder Email Preview</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .masthead {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }
    .divider {
      border-top: 1px solid #000;
      margin: 15px 0;
    }
    .reminder-heading {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0 5px 0;
      color: #000;
    }
    .date-time {
      font-size: 14px;
      color: #000;
      margin-bottom: 15px;
    }
    .call-to-action {
      font-size: 16px;
      margin: 20px 0;
      color: #000;
    }
    .play-link {
      color: #0000EE;
      text-decoration: underline;
    }
    .game-grid {
      display: inline-block;
      margin: 20px 0;
      border-collapse: separate;
      border-spacing: 3px;
    }
    .grid-row {
      display: flex;
      gap: 3px;
      margin-bottom: 3px;
    }
    .grid-square {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      display: inline-block;
      box-sizing: border-box;
    }
    .grid-square.empty {
      background-color: #fff;
    }
    .grid-square.light-blue {
      background-color: #B8D4E8;
      border-color: #B8D4E8;
    }
    .grid-square.yellow {
      background-color: #c9b458;
      border-color: #c9b458;
    }
    .grid-square.dark-blue {
      background-color: #001A57;
      border-color: #001A57;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      font-family: 'Open Sans', sans-serif;
    }
    .preview-note {
      background-color: #f0f0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #7BAFD4;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="preview-note">
    <strong>Email Preview:</strong> This is how the daily reminder email will look when sent to subscribed users at 7 AM ET.
  </div>

  <div class="header">
    <div class="masthead">Tardle</div>
    <div class="divider"></div>
  </div>
  
  <div class="reminder-heading">Tardle Reminder</div>
  <div class="date-time">January 4, 2026, 7:00 AM Eastern time</div>
  <div class="divider"></div>
  
  <div class="call-to-action">
    Can you guess today's five-letter word? <a href="https://playtardle.com/play.html" class="play-link">Play now.</a>
  </div>
  
  <div class="game-grid">
    <div class="grid-row">
      <div class="grid-square light-blue"></div>
      <div class="grid-square light-blue"></div>
      <div class="grid-square light-blue"></div>
    </div>
    <div class="grid-row">
      <div class="grid-square light-blue"></div>
      <div class="grid-square yellow"></div>
      <div class="grid-square dark-blue"></div>
    </div>
    <div class="grid-row">
      <div class="grid-square dark-blue"></div>
      <div class="grid-square light-blue"></div>
      <div class="grid-square dark-blue"></div>
    </div>
  </div>
  
  <div class="logo">Tardle</div>
</body>
</html>
